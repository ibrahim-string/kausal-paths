instance:
  id: gronlogik
  default_language: fi
  supported_languages: [en, sv]
  site_url: https://gronlogik.paths.kausal.tech
  dataset_repo:
    url: https://github.com/kausaltech/dvctest.git
    commit: af84a46c532a0d4d976767c6f4371601e9b41255
  name: Grön logik -projekti rakennusten ilmastotoimista
  name_en: Grön logik project about climate actions on buildings
  name_sv: Grön logik projekt om byggnaders klimatåtgärder
  owner: Kausal & Anthesis
  owner_en: Kausal & Anthesis
  target_year: 2065
  reference_year: 1990
  minimum_historical_year: 2010
  maximum_historical_year: 2021
  emission_dataset: tampere/scenarios/emissions/bau
  emission_unit: kt/a
  emission_forecast_from: 2019
  action_efficincy_nodes: social_cost
#    - social_cost
#    - net_emissions
#  - cost_node: social_cost
#    cost_discount: discount_rate
#    impact_node: net_emissions
#    unit: SEK/kWh
  params:
  - id: cost_node  # FIXME Temporarily use global paramters for this functionality
    value: social_cost
  - id: impact_node
    value: net_emissions
  - id: efficiency_unit
    value: SEK/kWh
  - id: municipality_name
    label: Municipality
    value: Tampere
  - id: discount_rate
    label: Discount rate (%/a)
    description: Speed of value decrease for monetary variables
    is_customizable: True
    value: 3.5
    min_value: 0
    max_value: 18
    step: 0.5
    unit: '%'
  - id: avoided_electricity_capacity_price
    label: Benefit for avoiding new electricity capacity (SEK/kWh)
    is_customizable: False
    value: 0.4
    min_value: 0.3
    max_value: 0.5
    unit: SEK/kWh
  - id: health_impacts_per_kwh
    is_customizable: False
    label: Cost of health impacts (SEK/kWh)
    value: 0.07344
    min_value: 0.07
    max_value: 0.08
    unit: SEK/kWh
  - id: heat_co2_ef
    label: Emission factor of heat production (g CO2/kWh)
    is_customizable: True
    value: 53.7
    min_value: 40
    max_value: 70
    unit: g/kWh
  - id: electricity_co2_ef
    label: Emission factor of electricity production (g CO2/kWh)
    is_customizable: True
    value: 93.2
    min_value: 80
    max_value: 140
    unit: g/kWh
  - id: renovation_rate_baseline
    label: Baseline renovation rate (%/a)
    is_customizable: True
    value: 0.5
    min_value: 0
    max_value: 2
    unit: '%/a'
  - id: include_co2
    label: Include CO2 costs?
    is_customizable: True
    value: True
  - id: include_health
    label: Include health impacts?
    is_customizable: True
    value: True
  - id: include_el_avoided
    label: Include 'avoiding new capacity'?
    is_customizable: True
    value: True

  emission_sectors:
  - id: net_emissions
    name: Kokonaispäästöt
    name_en: Net emissions
    target_year_goal: 260

  - id: apartment_building_emissions
    name: Kerrostalojen päästöt
    name_en: Apartment building emissions
    name_sv: Flerbostadshusutsläpp
    column: Heating total
    part_of: net_emissions
    color: '#AD3963'
  - id: single_house_emissions
    name: Pientalojen päästöt
    name_en: Single house emissions
    name_sv: Småhusutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#E8B455'
  - id: office_building_emissions
    name: Toimistorakennusten päästöt
    name_en: Office building emissions
    name_sv: Kontorutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#668EC9'
  - id: school_emissions
    name: Koulujen päästöt
    name_en: School emissions
    name_sv: Skolutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#397368'
  - id: single_house_wo_solar_emissions
    name: Päästöt pientaloista ilman aurinkovoimaa
    name_en: Single house without solar emissions
    name_sv: Utsläpp av småhus utan solar
    column: Trucks and lorries
    part_of: net_emissions
    color: '#ABC872'
#    color: '#F4D240'


  nodes:
  - id: price_of_electricity
    name: Sähkön hinta
    name_en: Price of electricity
    name_sv: Elpris
    quantity: unit_price
    unit: SEK/MWh
    type: simple.AdditiveNode
    historical_values: [[2020, 1330]]
    tags: price_of_electricity

  - id: price_of_heat
    name: Lämmityksen hinta
    name_en: Price of heat
    name_sv: Värmepris
    quantity: unit_price
    unit: SEK/MWh
    type: simple.YearlyPercentageChangeNode
    historical_values: [[2020, 940]]
    params:
      yearly_change: 0.0
    tags: price_of_heat

  - id: social_cost
    name: Sosiaaliset kustannukset
    name_en: Social cost
    name_sv: Sociala kostnader
    type: simple.AdditiveNode
    quantity: currency
    unit: MSEK/a
    input_nodes:
    - social_cost_apartment
    - social_cost_office

  - id: discounted_social_cost
    name: Diskontatut sosiaaliset kustannukset
    name_en: Discounted social cost
    name_sv: Rabatterad sociala kostnader
    type: costs.DiscountNode
    quantity: currency
    unit: MSEK/a
    input_nodes:
    - social_cost

