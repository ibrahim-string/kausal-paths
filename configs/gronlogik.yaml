instance:
  id: gronlogik
  default_language: fi
  supported_languages: [en, sv]
  site_url: https://gronlogik.paths.kausal.tech
  dataset_repo:
    url: https://github.com/kausaltech/dvctest.git
    commit: af84a46c532a0d4d976767c6f4371601e9b41255
  name: Grön logik -projekti rakennusten ilmastotoimista
  name_en: Grön logik project about climate actions on buildings
  name_sv: Grön logik projekt om byggnaders klimatåtgärder
  owner: Kausal & Anthesis
  owner_en: Kausal & Anthesis
  target_year: 2065
  reference_year: 1990
  minimum_historical_year: 2019
  maximum_historical_year: 2021
  emission_dataset: tampere/scenarios/emissions/bau
  emission_unit: kt/a
  emission_forecast_from: 2021
  action_groups:
    - id: apartment
      name: Kerrostalot
      name_en: Apartment buildings
      name_sv: Flerbostadshus
      color: '#AD3963'
    - id: single_family
      name: Omakotitalot
      name_en: Single-family houses
      name_sv: Småhus
      color: '#E8B455'
    - id: office
      name: Toimistorakennukset
      name_en: Office buildings
      name_sv: Kontor
      color: '#668EC9'
    - id: school
      name: Koulut
      name_en: Schools
      name_sv: Skolor
      color: '#397368'
    - id: general
      name: Yleinen
      name_en: General
      color: '#cccccc'

  action_efficiency_pairs:
    - cost_node: social_cost
      impact_node: energy_saving
      unit: SEK/kWh
      label: Energiansäästön marginaalikustannus
      label_en: Marginal cost in energy savings
      label_sv: Marginalnettokostnad för energibesparing
    - cost_node: social_cost
      impact_node: emissions_reduction
      unit: SEK/t
      label: Päästövähennysten marginaalikustannus
      label_en: Marginal cost in emission reduction
      label_sv: Marginalnettokostnad for utsläppsminskning
    - cost_node: social_cost
      impact_node: electricity_saving
      unit: SEK/kWh
      label: Sähkönsäästön marginaalikustannus
      label_en: Marginal cost in electricity savings
      lavel_sv: Marginalnettokostnad för elbesparing
    - cost_node: cost_per_area_single_family
      impact_node: electricity_saving_per_area_single_family
      unit: SEK/kWh
      label: Sähkönsäästön marginaalikustannus per ala
      label_en: Marginal cost in electricity savings per area
      label_sv: Marginalnettokostnad for elbesparing per area

  params:
  - id: municipality_name
    label: Municipality
    value: Tampere
  - id: minuscule_limit
    value: 1
  - id: discount_node_name
    label: Name of the discount node
    is_customizable: False
    value: discount_node
  - id: discount_rate
    label: Discount rate (%/a)
    description: Speed of value decrease for monetary variables
    is_customizable: True
    value: 3.5
    min_value: 0
    max_value: 18
    step: 0.5
    unit: '%'
  - id: avoided_electricity_capacity_price
    label: Benefit for avoiding new electricity capacity (SEK/kWh)
    is_customizable: False
    value: 0.4
    min_value: 0.3
    max_value: 0.5
    unit: SEK/kWh
  - id: health_impacts_per_kwh
    is_customizable: False
    label: Cost of health impacts (SEK/kWh)
    value: 0.07344
    min_value: 0.07
    max_value: 0.08
    unit: SEK/kWh
  - id: heat_co2_ef
    label: Emission factor of heat production (g CO2/kWh)
    is_customizable: True
    value: 52
    min_value: 40
    max_value: 70
    unit: g/kWh
  - id: electricity_co2_ef
    label: Emission factor of electricity production (g CO2/kWh)
    is_customizable: True
    value: 93.2
    min_value: 80
    max_value: 140
    unit: g/kWh
  - id: renovation_rate_baseline
    label: Baseline renovation rate (%/a)
    is_customizable: True
    value: 0.5
    min_value: 0
    max_value: 2
    unit: '%/a'
  - id: include_co2
    label: Include CO2 costs?
    is_customizable: True
    value: True
  - id: include_health
    label: Include health impacts?
    is_customizable: True
    value: True
  - id: include_el_avoided
    label: Include 'avoiding new capacity'?
    is_customizable: True
    value: True

  emission_sectors:
  - id: net_emissions
    name: Kokonaispäästöt
    name_en: Net emissions
    name_sv: Netutsläpp
    target_year_goal: 260

  - id: apartment_building_emissions
    name: Kerrostalojen päästöt
    name_en: Apartment building emissions
    name_sv: Flerbostadshusutsläpp
    column: Heating total
    part_of: net_emissions
    color: '#AD3963'
  - id: single_family_emissions
    name: Omakotitalojen päästöt
    name_en: Single house emissions
    name_sv: Småhusutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#E8B455'
  - id: office_building_emissions
    name: Toimistorakennusten päästöt
    name_en: Office building emissions
    name_sv: Kontorutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#668EC9'
  - id: school_emissions
    name: Koulujen päästöt
    name_en: School emissions
    name_sv: Skolutsläpp
    column: Trucks and lorries
    part_of: net_emissions
    color: '#397368'
#    color: '#F4D240'


  nodes:
  - id: discount_node
    name: Diskontto
    quantity: ratio
    unit: '%'
    type: costs.Discount

  - id: emissions_reduction
    name: Päästövähennys
    name_en: Emissions reduction
    name_sv: Utsläppsminskning
    quantity: emissions
    unit: kt/a
    type: simple.FixedMultiplierNode
    params:
    - id: multiplier
      value: -1
    input_nodes:
    - net_emissions

  - id: social_cost
    name: Sosiaaliset kustannukset
    name_en: Social cost
    name_sv: Sociala kostnader
    type: simple.AdditiveNode
    quantity: currency
    unit: MSEK/a
    input_nodes:
    - cost_single_family
    - cost_apartment
    - cost_office
    - cost_school

  - id: net_energy_consumption
    name: Energiankulutus
    name_en: Energy consumption
    name_sv: Energikonsumtion
    type: simple.AdditiveNode
    quantity: energy
    unit: GWh/a
    input_nodes:
    - energy_single_family
    - energy_apartment
    - energy_office
    - energy_school

  - id: energy_saving
    name: Energiansäästö
    name_en: Energy saving
    name_sv: Energibesparing
    type: simple.FixedMultiplierNode
    quantity: energy
    unit: GWh/a
    input_nodes:
    - net_energy_consumption
    params:
    - id: multiplier
      value: -1

  - id: net_electricity_consumption
    name: Sähkönkulutus
    name_en: Electricity consumption
    name_sv: Elkonsumtion
    type: simple.AdditiveNode
    quantity: energy
    unit: GWh/a
    input_nodes:
    - electricity_single_family
    - electricity_apartment
    - electricity_office
    - electricity_school

  - id: electricity_saving
    name: Sähkönsäästö
    name_en: Electricity saving
    name_sv: Elbesparing
    type: simple.FixedMultiplierNode
    quantity: energy
    unit: GWh/a
    params:
    - id: multiplier
      value: -1
    input_nodes:
    - net_electricity_consumption

