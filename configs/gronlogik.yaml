  #
  # ------- ACTIONS --------
  #

  actions:

# National actions for sensitivity analyses

  - id: price_of_co2
    name: Hiilidioksidikustannus
    name_en: Cost of carbon dioxide
    name_sv: Koldioxidkostnad
    quantity: unit_price
    unit: SEK/t
    tags: cost_co2
    decision_level: nation
    type: simple.ExponentialAction
    params:
    - id: current_value
      values:
        default: 7000
      min_value: 3000
      max_value: 15000
      step: 100
      unit: SEK/t
      description: Hiilidioksidin nykykustannukset
      description_en: Current cost of CO2
      description_sv: Koldioxidkostnad
    - id: annual_change
      values:
        default: 3
      min_value: 0
      max_value: 10
      step: 0.5
      unit: '%'
      description: Kustannusten nousuvauhti (%/a)
      description_en: Cost increase rate (%/a)
      description_sv: Kostnadsökningstakt (%/a)

  - id: increase_in_price_of_electricity
    name: Sähkön hinnannousu
    name_en: Increase in price of electricity
    name_sv: Elprishöjning
    quantity: unit_price
    unit: SEK/kWh
    type: simple.LinearCumulativeAdditiveAction
    decision_level: nation
    forecast_values: [[2021, 0], [2044, 1]]
    params:
      - id: target_year_level
        values:
          default: 0
        min_value: 0
        max_value: 5
        step: 0.5
        description: Hinnannousu (%/a)
        description_en: Price increase (%/a)
        description_sv: Prisökning (%/a)
    tags: price_of_electricity
    output_nodes:
      - price_of_electricity

# Grön logik: Flerbostadshus 24: next 16 actions 
# Data from https://docs.google.com/spreadsheets/d/1pJLc6al6Hi-aCTz6gsQhaRwcMWqW0GqI/edit#gid=535112721
  - id: energy_saving_lamps
    name: Energiansäästölamput
    name_en: Energy-saving lamps
    name_sv: Lågenergilampor
    type: energy_saving.BuildingEnergySavingAction
    quantity: fraction
    unit: '%/a'
    output_nodes:
    - electricity_per_area_apartment
    - heat_per_area_apartment
    - cost_per_area_apartment
    params:
    - id: renovation_potential
      values:
        default: 100
      min_value: 0
      max_value: 100
      step: 5
      unit: '%'
      description: Korjaukseen soveltuvan rakennusalan osuus (%)
      description_en: Fraction of floor area available for renovation (%)
      description_sv: Potential av fastigheter (%)
    - id: investment_lifetime
      value: 20
    - id: investment_cost 
      value: 10
    - id: maintenance_cost
      value: 0
    - id: heat_saving
      value: 0
    - id: electricity_saving
      value: 1

