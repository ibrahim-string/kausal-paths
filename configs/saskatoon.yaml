  type: formula.FormulaNode
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sectors]
  output_dimensions: [emission_sectors]
  params:
    formula: stationary_electricity_consumption_emissions_inventory + stationary_electricity_consumption_emissions_forecast + energy_industries_emissions_forecast
  input_nodes:
  - id: stationary_electricity_consumption_emissions_inventory
    from_dimensions:
    - id: greenhouse_gases
      flatten: true
    to_dimensions:
    - id: emission_sectors
  - id: stationary_electricity_consumption_emissions_forecast
    from_dimensions:
    - id: energy_carrier
      flatten: true
    - id: emission_scope
      flatten: true
    to_dimensions:
    - id: emission_sectors
  - id: energy_industries_emissions_forecast
    from_dimensions:
    - id: energy_carrier
      categories: [electricity]
      flatten: true
    - id: emission_scope
      categories: [scope2]
      flatten: true
  output_nodes:
