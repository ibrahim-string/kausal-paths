id: potsdam-gpc
default_language: de
supported_languages: []
site_url: https://potsdam-gpc.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 225590bd10735cb2ed99d1a969dc79064452d81c
  dvc_remote: kausal-s3
name: Potsdam BASIC+ Greenhouse Gas Inventory
owner: City of Potsdam
theme_identifier: default
target_year: 2050
model_end_year: 2050
minimum_historical_year: 1995
maximum_historical_year: 2022
emission_unit: t/a
emission_forecast_from: 2023
emission_dimensions: [energitrager, scope, ghg]
features:
  baseline_visible_in_graphs: true

dimensions:
- id: ghg
  label: GHG
  categories:
  - id: co2e
    label: co2e

- id: energitrager
  label: Energiträger
  categories:
  - id: benzin_biogen
    label: benzin_biogen
  - id: benzin_fossil
    label: benzin_fossil
  - id: biogas
    label: biogas
  - id: biomasse
    label: biomasse
  - id: cng_fossil
    label: cng_fossil
  - id: diesel_biogen
    label: diesel_biogen
  - id: diesel_fossil
    label: diesel_fossil
  - id: fahrstrom
    label: fahrstrom
  - id: fernwarme
    label: fernwärme
  - id: gas
    label: gas
  - id: heizstrom
    label: heizstrom
  - id: heizol
    label: heizöl
  - id: kohle
    label: kohle
  - id: lpg
    label: lpg
  - id: nahwarme
    label: nahwärme
  - id: solarthermie
    label: solarthermie
  - id: strom
    label: strom
  - id: umweltwarme
    label: umweltwärme
  - id: wasserstoff
    label: wasserstoff

- id: scope
  label: Scope
  categories:
  - id: scope1
    label: scope1
  - id: scope2
    label: scope2

emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true


