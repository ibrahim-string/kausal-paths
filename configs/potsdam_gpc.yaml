  type: gpc.DatasetNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [energitrager, scope]
  output_dimensions: [energitrager, scope]
  params:
    gpc_sector: I.1.1
  input_datasets:
  - id: gpc/potsdam
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
    - id: energitrager
    - id: scope

