instance:
  id: healthimpact
  default_language: fi
  dataset_repo:
    url: git@github.com:kausaltech/dvctest.git
#    commit: dac8727d595020d3101217638519262d83456536
#    commit: 9490f80f8089ec3511d441ce7e9c5f40751d2a04
