        - id: erf_type
          value: test
        - id: period
          value: test
        - id: p_illness
          value: test
        - id: exposure_agent
          value: test
        - id: response
          value: test
        - id: target_population_size
          value: test
        - id: exposure_unit
          value: test
        - id: case_burden
          value: test
        - id: p1
          value: test 
        - id: p0
          value: test 
        - id: m1
          value: test 
        - id: m2
          value: test 
