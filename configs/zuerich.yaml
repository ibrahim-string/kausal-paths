    forecast_values: [[2030, 1.49528], [2040, 1.35937], [2050, 1.28961]]

  - id: ippu_indirect_emissions
    name_en: Industrial and commercial processes indirect emissions
    name_de: Industrie- und Gewerbeprozesse
