id: demonstration_c4c
default_language: en
supported_languages: []
site_url: https://demonstration-c4c.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: ef4d79896d2f9d51efc7221a73561d3fc40f0570
  dvc_remote: kausal-s3
name: Demonstration BASIC+ Greenhouse Gas Inventory
owner_en: City of Demonstration
theme_identifier: tampere-ilmasto
target_year: 2030
model_end_year: 2030
minimum_historical_year: 2010
maximum_historical_year: 2022
emission_unit: t/a
emission_forecast_from: 2023
emission_dimensions: ['scope']
features:
  baseline_visible_in_graphs: true

dimensions:
- id: heating
  label: Heating
  categories:
  - id: direct_electric_heating
    label: Direct Electric Heating
  - id: district_heat
    label: District Heat
  - id: geothermal
    label: Geothermal

- id: cost_type
  label: Cost type
  categories:
  - id: accidents
    label: Accidents
  - id: air_pollution
    label: Air Pollution
  - id: capex_infrastructure
    label: Capex Infrastructure
  - id: climate_change
    label: Climate Change
  - id: driving_and_vehicle_cost
    label: Driving And Vehicle Cost
  - id: health
    label: Health
  - id: health_care_system
    label: Health Care System
  - id: noise
    label: Noise
  - id: operations
    label: Operations
  - id: opex_infrastructure
    label: Opex Infrastructure
  - id: ticket_revenue
    label: Ticket Revenue
  - id: travel_time
    label: Travel Time

- id: vehicle_type
  label: Vehicle Type
  categories:
  - id: buses
    label: Buses
  - id: local_trains
    label: Local Trains
  - id: motorcycles
    label: Motorcycles
  - id: passenger_cars
    label: Passenger Cars
  - id: trams
    label: Trams
  - id: trucks
    label: Trucks
  - id: vans
    label: Vans

- id: road_type
  label: Road Type
  categories:
  - id: roads
    label: Roads
  - id: streets
    label: Streets

- id: scope
  label: Scope
  categories:
  - id: scope1
    label: Scope1
  - id: scope2
    label: Scope2

- id: ghg
  label: GHG
  categories:
  - id: co2e
    label: Co2E

- id: owner
  label: Owner
  categories:
  - id: municipal
    label: Municipal
  - id: private
    label: Private

- id: energy_carrier
  label: Energy Carrier
  categories:
  - id: diesel
    label: Diesel
  - id: district_heat
    label: District Heat
  - id: electricity
    label: Electricity
  - id: fuel_oil
    label: Fuel Oil
  - id: gasoline
    label: Gasoline
  - id: natural_gas
    label: Natural Gas

emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true


nodes:
- id: net_price
  name: Net Price
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: ['vehicle_type', 'cost_type', 'scope']
  output_dimensions: ['vehicle_type', 'cost_type', 'scope']
  is_outcome: true

