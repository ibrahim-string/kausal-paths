  unit: t/a
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_datasets:
  - id: surrey/greenhouse_gas_emissions
    tags: [historical]
    max_year: 2020
  - id: surrey/greenhouse_gas_emission_goals
    tags: [goal]
    filters:
    - dimension: model_action
      categories: [zev]
      flatten: true
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: waste_emissions
    from_dimensions:
    - id: emission_sector
      categories: [waste]
      flatten: true

- id: zev_stationary
  name: ZEV Action 4
