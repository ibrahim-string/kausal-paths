actions:

- id: zev_action
  name: Zero-Emission Vehicles (ZEVs)
  description: Adopt policies and regulations facilitating a transition to ZEVs.
  type: parent.ParentActionNode
  unit: t/a
  quantity: emissions
  params:
  - id: enabled
    is_customizable: false
    is_visible: true
  indicator_nodes:
  - id: net_emissions
  output_dimensions: []

- id: zev_stationary_plus
  name: ZEV Action 1
  parent: zev_action
  type: linear.DatasetReduceAction
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_datasets:
  - id: surrey/stationary_emissions
    tags: [historical]
    max_year: 2020
    filters:
    - dimension: energy_carrier
      flatten: true
  - id: surrey/greenhouse_gas_emission_goals
    tags: [goal]
    filters:
    - dimension: model_action
      categories: [zev]
      flatten: true
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: stationary_plus_emissions
    from_dimensions:
    - id: emission_sector
      categories: [construction, agricultural, lawn_garden, recreation]
    to_dimensions:
    - id: emission_sector
    - id: energy_carrier
      categories: [combined_fuels]

- id: zev_transportation
  name: ZEV Action 2
  parent: zev_action
  type: linear.DatasetReduceAction
  quantity: emissions
  unit: t/a
  input_dimensions: [vehicle_type]
  output_dimensions: [vehicle_type]
  input_datasets:
  - id: surrey/transportation_emissions
    tags: [historical]
    max_year: 2020
  - id: surrey/transportation_emission_goals
    tags: [goal]
    filters:
    - dimension: model_action
      categories: [zev]
      flatten: true
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: transportation_emissions
    from_dimensions:
    - id: vehicle_type
      categories: [ldv, hdv, transit]
  - id: transportation_plus_emissions
    from_dimensions:
    - id: vehicle_type
      categories: [rail]

- id: zev_waste
  name: ZEV Action 3
