dimensions:
- id: emission_sector
  label: Emission Sector
  categories:
  - id: residential
    label: Residential Buildings
  - id: ici_buildings
    label: ICI Buildings

  - id: ici_equipment
    label: ICI Equipment
  - id: construction
    label: Construction Equipment
  - id: industrial
    label: Industrial Equipment
  - id: agricultural
    label: Agricultural Equipment
  - id: lawn_garden
    label: Lawn & Garden Equipment
  - id: recreation
    label: Recreation Equipment

  - id: waste
    label: Waste
  - id: fugitive
    label: Fugitive
  - id: waste_water
    label: Waste Water Treatment
  - id: district
    label: District Energy
  - id: agriculture
    label: Agriculture

- id: vehicle_type
  label: Vehicle Type
  categories:
  - id: ldv
    label: Light-Duty Vehicles
  - id: hdv
    label: Heavy-Duty Vehicles
  - id: rail
    label: Rail Locomotives
  - id: transit
    label: Transit

- id: greenhouse_gas
  label: Greenhouse Gas
  categories:
  - id: co2_eq
    label: CO2 Equivalent
  - id: co2
    label: CO2
  - id: ch4
    label: CH4
  - id: n2o
    label: N2O

- id: energy_carrier
  label: Energy Carrier
  categories:
  - id: electricity
    label: Electricity
  - id: natural_gas
    label: Natural Gas
  - id: combined_fuels
    label: Combined Fuels

- id: model_action
  label: Model Action
  categories:
  - id: zev
    label: ZEV Regulations
  - id: land_20min_t
    label: LU & 20-Minute T
  - id: land_20min_b
    label: LU & 20-Minute B
  - id: clean_ldvs
    label: Clean LDVs
  - id: clean_mhdvs
    label: Clean MHDVs
  - id: road_management
    label: Road Management
  - id: mhdv_technology
    label: MHDV Technology
  - id: clean_fuels
    label: Clean Fuels
  - id: new_construction
    label: New Construction
  - id: existing_buildings
    label: Existing Buildings
  - id: rng
    label: RNG
  - id: de_decarbonization
    label: DE Decarbonization
  - id: bchydro_decarbonization
    label: BC Hydro Decarbonization
  - id: carbon_sequestration
    label: Carbon Sequestration
  - id: waste_reduction
    label: Waste Reduction
  - id: biofuel_facility
    label: Biofuel Facility


params:
- id: municipality_name
  value: surrey


emission_sectors:
- id: net_emissions
  name: Greenhouse Gas Emissions
  minimum_year: 2007
  is_outcome: true
  description: <p>Greenhouse Gas Emissions</p><p><b>Unit:</b> t/yr. = metric tons
    CO2e per year</b></p>

# Values for 2007, 2010, 2012, 2014, and 2016 - 2018 from Community spreadsheet.
# Values for 2018 - 2019 from Community StoryMap.
# Values for 2020 from Community spreadsheet.
# BAU values for 2020, 2030, 2040, and 2050 from Model spreadsheet.

- id: waste_emissions
  name: Waste Emissions
  color: '#C4D652'
  category: waste
  part_of: net_emissions
  input_dataset_processors: [LinearInterpolation]

- id: other_emissions
  name: Other Emissions
  color: '#D6E287'
  part_of: net_emissions
  input_dataset_processors: [LinearInterpolation]

# Value for 2014 from Community spreadsheet.

- id: waste_water_emissions
  name: Waste Water Treatment
  category: waste_water
  part_of: other_emissions
  input_dataset_processors: [LinearInterpolation]

# Value for 2016 from Community spreadsheet.

- id: district_emissions
  name: District Energy
  category: district
  part_of: other_emissions
  input_dataset_processors: [LinearInterpolation]

# BAU values for 2020, 2030, 2040, and 2050 from Model spreadsheet.

- id: agriculture_emissions
  name: Agriculture
  category: agriculture
  part_of: other_emissions
  input_dataset_processors: [LinearInterpolation]

nodes:
# ----- Population -----

# Values for 2000 - 2018 from Community spreadsheet.
# Values for 2019 - 2022, 2026, 2031, 2036, 2041, 2046 from Surrey Population Estimates & Projections.

- id: population
  name: Population
  type: simple.AdditiveNode
  quantity: population
  unit: cap
  input_dimensions: []
  output_dimensions: []
  input_datasets:
  - id: surrey/population
    forecast_from: 2023
  input_dataset_processors: [LinearInterpolation]
  minimum_year: 2005

# ----- Building Emissions -----

- id: stationary_energy_consumption
  name: Stationary Energy Consumption
  type: simple.AdditiveNode
  quantity: energy
  unit: kWh/a
  input_dimensions: [emission_sector, energy_carrier]
  output_dimensions: [emission_sector, energy_carrier]
  input_datasets:
  - id: surrey/stationary_energy_consumption
  input_dataset_processors: [LinearInterpolation]

- id: energy_emission_factors
  name: Electricity & Natural Gas Emission Factors
  type: simple.AdditiveNode
  quantity: emission_factor
  unit: kg/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: surrey/energy_emission_factors
  input_dataset_processors: [LinearInterpolation]

- id: consumption_emissions
  name: Stationary Energy Consumption Emissions
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sector, energy_carrier]
  output_dimensions: [emission_sector, energy_carrier]
  input_nodes:
  - id: stationary_energy_consumption
    tags: [non_additive]
  - id: energy_emission_factors
    tags: [non_additive]
    to_dimensions:
    - id: energy_carrier

- id: stationary_emissions
  name: Stationary (Buildings)
  type: simple.AdditiveNode
  color: '#6EC0C7'
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_nodes:
  - id: consumption_emissions
    from_dimensions:
    - id: energy_carrier
      flatten: true
  input_datasets:
  - id: surrey/building_emissions
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: emission_sector
      flatten: true

# ----- Other Stationary Emissions -----

- id: stationary_emission_factors
  name: Per Capita Stationary+ Emission Factors
  type: simple.AdditiveNode
  quantity: emission_factor
  unit: kg/cap/a
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_datasets:
  - id: surrey/stationary_emission_factors
  input_dataset_processors: [LinearInterpolation]

- id: stationary_plus_emissions_pc
  name: Per Capita Stationary+ Emissions (Engines & Equipment)
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sector]
  output_dimensions: [emission_sector]
  input_nodes:
  - id: population
    to_dimensions: []
  - id: stationary_emission_factors

- id: stationary_plus_emissions
  name: Stationary+ (Engines & Equipment)
  type: simple.AdditiveNode
  color: '#A7D6DB'
  quantity: emissions
  unit: t/a
  input_dimensions: [emission_sector, energy_carrier]
  output_dimensions: [emission_sector, energy_carrier]
  input_nodes:
  - id: stationary_plus_emissions_pc
    to_dimensions:
    - id: emission_sector
    - id: energy_carrier
      categories: [combined_fuels]
  input_datasets:
  - id: surrey/stationary_emissions
  input_dataset_processors: [LinearInterpolation]
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: emission_sector
      flatten: true
    - id: energy_carrier
      flatten: true

