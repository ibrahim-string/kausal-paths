- id: net_profit_from_state_forests
  name: Puukaupan nettotulo valtion metsissä
  name_en: Net income from forest industry in the state forests
  description: <p>Puukaupan nettotulo tarkoittaa myyntituloja vähennettynä korjuukustannuksilla
    ja hiilipäästöistä johtuvilla kustannuksilla.</p> <h3>Perustelut</h3> <h4>Nollahypoteesi</h4>
    <h4>Backnäsin hypoteesi</h4> <p>Metsäteollisuuden uusien jalosteiden arvo (esim.ligniini
    pohjaiset tuulivoimalavat) on yli 100-kertainen verrattuna perinteiseen sellun
    tuottoon (~700€/tn), joten todennäköisesti saamme isomman arvoketjun aikaiseksi
    pienemmin hakkuin.</p><p>Tähän päättelyyn nojaten hypoteesi antaa puukaupalle
    huomattavasti suuremman arvon, joka tässä harjoitusmallissa on merkitty välille
    200-290 yksikköä (luvuilla ei ole toistaiseksi mitään vastinetta reaalimaailmassa.)</p>
    <h3>Viitteet</h3> <p>Teemu Backnäs, <a href="https://www.hs.fi/politiikka/art-2000009392020.html">HS-vaalikone</a>.</p>
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dataset_processors: [LinearInterpolation]
  input_nodes:
  - average_wood_product_price
  - wood_product_yield

