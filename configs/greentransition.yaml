    vuodessa. Luvut ovat tällä hetkellä kuvitteellisia eivätkä vastaa mitään reaalimaailman
    asiaa. <h3>Viitteet</h3> <ul><li>HS.ymp.1 Krist Savo</li> <li>HS.ymp.1 Vas Savo</li>
    <li>HS.ymp.1 Kesk Savo</li></ul>
