  name: Hiilipäästöt valtion metsissä
  name_en: Carbon emissions in the state forests
  description: Hiilnielut parantavat metsäpinta-alan kasvihuonekaasutasetta, kun huomioidaan
    yhteyttämisessä sitoutuva ja lahoamisessa vapautuva hiilidioksidi sekä maaperästä
