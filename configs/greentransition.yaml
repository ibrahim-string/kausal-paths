- id: utility_climate
  name: Ilmastotoimien utiliteetti
  name_en: Utility of climate mitigation
  description: '<h3>Puolueiden sanalliset kuvaukset</h3><h4>Vihreät: Lykätäänkö ilmastotavoitteita?
    Ei.</h4> <p><b>Krista Mikkonen, Vihreät.</b> Ilmastoratkaisuja kysyy nyt koko
    maailma. Meidän kannattaa olla etujoukoissa niitä luomassa ja myymässä maailmalle,
    ei odotella ja ostaa myöhemmin muiden ratkaisuja kalliilla rahalla. Vaikka Suomen
    kokonaispäästöt pienestä väkiluvusta johtuen jäävät pieneksi, niin henkilöä kohden
    päästömme ovat kärkipäässä. Tämän lisäksi osa kulutuksesta johtuvista päästöistä
    kirjautuu muihin maihin kuten esimerkiksi Kiinaan, koska siellä valmistetaan paljon
    meidän käyttämiä tuotteita.</p> <h4>Demarit: Lykätäänkö ilmastotavoitteita? Ei.</h4>
    <p><b>Teemu Backnäs, Sdp.</b> Ei. Suomi elää viennistä. Tämä on elinkeinoelämän
    ja vientiteollisuuden toive ja jo nyt suuren pörssiyhtiöt tekevät tulosta kestävemmin
    tuotetuista tuotteista. Suomi ei ilmastomuutosta yksin ratkaise, mutta viennin
    kautta Suomella onkin iso ekologinen _kädenjälki_, tarkoittaen että vientituotteemme
    vähentävät kasvihuonepäästöjä maailmalla. Me olemmekin kokoamme isompi ympäristötekijä
    maailmalla. Tärkeää onkin kasvattaa tuotekehityspanoksia, jotta myös jatkossa
    saamme hyvinvointia viennistä, jotta tutkijamme ja insinöörimme voivat kehittää
    parempia tuotteita. On hyvä muistaa että hetkellisen monopoliaseman voidaan saavuttaa
    tuotekehityksen kautta.</p> <h4>Perussuomalaiset: Lykätäänkö ilmastotavoitteita?
    Kyllä.</h4> <p><b>Jussi Wihonen, Perus­suomalaiset.</b>Kannatamme EU:n yhteistä
    tavoitetta, 2050. Teollisuuden kilpailukyky turvattava, emme voi asettaa tiukempia
    normeja kuin kilpailijamaat, muuten teollisuus hakeutuu sinne. Suomi ei menetä
    mitään, sitoutumalla EU:n hiilineutraalisuustavoitteeseen.</p>'
  description_en: "<h3>Parties' verbal rationale</h3> <h4>The Greens: Will climate
    goals be postponed? No.</h4> <p><b>Krista Mikkonen, The Greens.</b> The whole
    world is now asking for climate solutions. We should be at the forefront of creating
    and selling them to the world, not waiting and later buys other people's solutions
    with expensive money. Although Finland's total emissions due to the small population
    remain small, so are our emissions per person at the top. In addition to this,
    some of the emissions resulting from consumption are recorded in others to countries
    like, for example, China, because a lot of the ones we use are manufactured there
    products.</p> <h4>Demarit: Will climate goals be postponed? No.</h4> <p><b>Teemu
    Backnäs, Sdp.</b> No. Finland lives on exports. This is business life and the
    desire of the export industry and already large listed companies to make results
    more sustainably of the products produced. Finland will not solve climate change
    alone, but export will through Finland has a big ecological _handprint_, meaning
    that our export products reduce greenhouse emissions worldwide. We are an environmental
    factor bigger than our size in the world. It is important to increase product
    development investments so that also in the future we get prosperity from exports
    so that our scientists and engineers can develop better products. It is good to
    remember that a momentary monopoly position can be achieved through product development.</p>
    <h4>True Finns: Should climate goals be postponed? Yes.</h4> <p><b>Jussi Wihonen,
    Perussuomalaiset.</b>We support the common EU goal, 2050. The competitiveness
    of industry must be secured, we cannot set stricter ones standards than competitor
    countries, otherwise the industry will go there. Finland will lose nothing by
    committing to the EU's carbon neutrality goal.</p>"
