- id: vp_general
  name_en: General value profiles about all actions and outcomes
  description: <h4>Value profile of municipality A</h4>One of the goals of this action is to shift modes away from the single occupancy vehicles. Shared micro mobility systems make the city more accessible to those without cars. Municipality hired a consultant who found out that shared micro mobility is one of the best practices and their internal transportation planner is an expert in the subject. <h4>Value profile of municipality B</h4> High-quality and sustainable transportation options drive municipality’s actions which means raising the service level of the municipality. This also reduces emissions from transportation. Health benefits and reduced car trips are seen as co-benefits for this action. <h4>Value profile of municipality C</h4> Shared micro mobility systems change behavior to sustainable mobility and reduce car driven trips. Reduced emissions are not seen as a major factor for this action in municipality C.
    <h4>Value profile of municipality A</h4> Municipality A thinks that building charging infrastructure may not be the use of the funds or the most effective but it is monitored to see if they should change their opinion in years to come. Municipality does not own gas stations therefore why would municipality own charging points. Setting policies allows private companies to meet the demand in the market. Improving air quality and reducing greenhouse gas emissions are both equally important priorities for the municipality. <h4>Value profile of municipality B</h4>EU and national law require municipalities to offer EV charging infrastructure. Also financial benefits for municipalities. Charging points reduce emissions. <h4>Energy company's value profile</h4>The municipally-owned energy company earns revenue from charging points. <h4>Value profile of municipality C</h4> EU and national law require municipalities to offer EV charging infrastructure.The municipality C does not believe that the charging infrastructure for electric cars would significantly reduce emissions.
  type: values.UtilityNode
  quantity: utility
  unit: Ut/a
  params:
  - id: impact_threshold
    ref: impact_threshold
  - id: economic_weight
    ref: economic_weight
  - id: equity_weight
    ref: equity_weight
  - id: health_weight
    ref: health_weight
  - id: purity_weight
    ref: purity_weight
  - id: legality_weight
    ref: legality_weight
  - id: emissions_weight
    ref: emissions_weight
  - id: prosperity_weight
    ref: prosperity_weight
