- id: value_profile_environment_first
  name: Ympäristön etu tulisi asettaa talouskasvun ja työpaikkojen luomisen edelle,
    jos ne ovat keskenään ristiriidassa
  name_en: Environment should have the higher priority if it is in conflict with economic
    growth or employment
  description: '<h4>Pekka Niiranen: Jokseenkin eri mieltä (Kokoomus)</h4> Niiden ei
    tarvitse olla keskenään ristiriidassa. Talouskasvu ja uudet työpaikat ovat yhteiskunnan
    kehityksen kannalta välttämättömiä, mutta ne voidaan saavuttaa rasittamatta ympäristöä.
    Talouskasvu ja työpaikkojen luominen ja ympäristöasiat eivät ole toisilleen vastakkaisia
    asioita. Ympäristöasioihin panostaminen voi päinvastoin luoda lisää työpaikkoja
    ja siten myös talouskasvua, sillä ekologisuus ja vihreä siirtymä ovat yhä tärkeämpiä
    kilpailutekijöitä. <h4>Markku Siponen: Ei samaa eikä eri mieltä (Keskusta)</h4>
    Ympäristövastuullisuus on tätä päivää, joka kulkee rinnakkain talouskasvun kanssa.
    <h4>Teemu Backnäs: Jokseenkin samaa mieltä (Sdp)</h4> Väittäisin että nämä harvoin
    ovat ristiriidassa keskenään ja yhä etenevissä määrin uusien puhtaiden investointien
    merkitys korostuu. Kaikella ihmisen tekemisellä on aina impakti ympäröivään luontoon
    ja sitä varten meillä on mm. ympäristövaikutusten arviointiprosessi erilaisissa
    hankkeissa. Teollisissa investoinnista luvan saaminen on tärkein asia ja onkin
    kaikkien etu, että niissä tehdään perusteellinen tutkimus ennen mahdollista investointipäätöstä.
    <h4>Krista Mikkonen: Täysin samaa mieltä (Vihreät)</h4> Miltei jokaisella ihmisen
    toimella on haitallisia vaikutuksia ympäristöön, niiden välttäminen ja minimoiminen
    on kaikissa hankkeissa tärkeää. Ne ympäristöhaitat, joita ei voida välttää, tulisi
    kompensoida toisaalla. Tämän vuoksi ekologinen kompensaatio tulisi ottaa käyttöön.
    Elinkelpoinen planeetta on ainoa tapa taata kestävä tulevaisuus. Luontokato ja
    ilmastokriisi ovat esimerkkejä siitä, kuinka olemme jo ylittäneet kestävyyden
    rajat luodessamme hyvinvointia. Siksi enää emme voi laiminlyödä ympäristöä. <h3>Viitteet</h3>
    Helsingin Sanomien vaalikone eduskuntavaaleissa 2023.'
