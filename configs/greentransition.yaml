- id: utility_forest
  name: Metsänhoidon utiliteetti
  name_en: Utility of forest management
  description: '<h3>Puolueiden sanalliset selitykset</h3> <h4> Perussuomalaiset: Vähennetäänkö
    metsähakkuita valtion mailla? Ei.</h4> <b>Jussi Wihonen, Perus­suomalaiset.</b>
    Valtion metsiä tulee hoitaa vastuullisesti, kuten tähänkin asti. Toimet suomen
    metsissä ei vaikuta gloobaalissa mittakaavassa kuin promilletasolla, se syytä
    muistaa. <h4>Vihreät: Vähennetäänkö metsähakkuita valtion mailla? Kyllä.</h4>
    <p><b>Krista Mikkonen, Vihreät.</b> Valtion omistamat vanhat ja luonnontilaiset
    metsät tulee poistaa talouskäytöstä ja suojella. Hiilinielujen kasvattamiseksi
    kiertoaikaa valtionmetsissä tulee pidentää ja turvemailla siirtyä avohakkuista
    jatkuvaan kasvatukseen. Myös yksityisille metsänomistajille tulee luoda kannusteita
    pidentää hakkuukiertoa, siirtyä jatkuvaan kasvatukseen ja lisätä luonnonhoitotoimia
    metsissään. Lisäksi on varmistettava, että luonnonsuojelurahoja on riittävästi,
    jotta halukkaat metsänomistajat voivat siirtää metsiään luonnonsuojelun piiriin
    saaden siitä korvauksen.</p> <p>Krista Mikkonen, Vihreät. Ilmastoratkaisuja kysyy
    nyt koko maailma. Meidän kannattaa olla etujoukoissa niitä luomassa ja myymässä
    maailmalle, ei odotella ja ostaa myöhemmin muiden ratkaisuja kalliilla rahalla.
    Vaikka Suomen kokonaispäästöt pienestä väkiluvusta johtuen jäävät pieneksi, niin
    henkilöä kohden päästömme ovat kärkipäässä. Tämän lisäksi osa kulutuksesta johtuvista
    päästöistä kirjautuu muihin maihin kuten esimerkiksi Kiinaan, koska siellä valmistetaan
    paljon meidän käyttämiä tuotteita.</p> <h4>Demarit: Vähennetäänkö metsähakkuita
    valtion mailla? Kyllä.</h4> <p><b>Teemu Backnäs, Sdp.</b> Iso osa Suomalaisesta
    hyvinvoinnista tulee metsistämme, jotta jatkossakin on näin, on metsäteollisuuden
    toimintaedellytykset varmistettava kestävällä metsänhoidolla. Luonnonvarakeskuksen
    (LUKE) tutkimusten mukaan hiilinielut ovat pienetyneet, joten olisi fiksua olla
    proaktiivinen hakkuiden suhteen. Metsäteollisuuden uusien jalosteiden arvo (esim.ligniini
    pohjaiset tuulivoimalavat) on yli 100-kertainen verrattuna perinteiseen sellun
    tuottoon (~700€/tn), joten todennäköisesti saamme isomman arvoketjun aikaiseksi
    pienemmin hakkuin. Todennäköisesti muutos hakkuiden vähentämisessä tapahtuu markkinaehtoisesti
    ja metsäteollisuuden tuottama arvo kasvaa. Aikaisemmin metsäteollisuuden "jätteet"
    (=ligniini) päätyi järjestään polttoon, jonka tuottama arvo on pieni suhteessa
    uusiin sovelluksiin.</p> <h3>Tarkasteltavat päätökset</h3> <p>Päätökset on nimetty
    hypoteeseiksi teknisistä syistä.</p> <ul><li>Hypothesis 1: Reduce logging in state
    forests. </li><li>Hypothesis 2: Add logging in state forests.</li></ul>'
  description_en: "<h3>Verbal explanations of the parties</h3> <h4>True Finns: Will
    deforestation be reduced on state lands? No.</h4> <b>Jussi Wihonen, Perussuomalaiset.</b>
    State forests must be managed responsibly, as up to now. Actions in Finnish forests
    have no global impact on a scale like a per mille level, that should be remembered.
    <h4>The Greens: Will deforestation be reduced on state lands? Yes.</h4> <p><b>Krista
    Mikkonen, The Greens.</b> State-owned old and natural estates forests should be
    removed from economic use and protected. To grow carbon sinks the rotation period
    in the state forests should be extended and peatlands should be switched from
    open felling for continuous education. Incentives must also be created for private
    forest owners extend the felling cycle, switch to continuous cultivation and increase
    nature management activities in their forests. In addition, it must be ensured
    that there is enough money for nature conservation, so that willing forest owners
    can transfer their forests to nature conservation receiving compensation for it.</p>
    <p>Krista Mikkonen, Vihreät. Climate solutions are being asked now the whole world.
    We should be at the forefront of creating and selling them to the world, not waiting
    and later buying other people's solutions with expensive money. Although Finland's
    total emissions remain small due to the small population, yes our emissions per
    person are at the top. In addition to this, part of those due to consumption emissions
    are registered in other countries, such as China, because it is manufactured there
    many products we use.</p> <h4>Demarit: Will deforestation be reduced on state
    lands? Yes.</h4> <p><b>Teemu Backnäs, Sdp.</b> A big part of Finnish well-being
    comes from our forests, so that this will continue to be the case, are the operating
    conditions of the forest industry ensured by sustainable forest management. The
    Natural Resources Center's (LUKE) studies according to the carbon sinks have decreased,
    so it would be smart to be proactive when logging regarding. The value of new
    products in the forest industry (e.g. lignin-based wind turbine platforms) is
    more than 100 times compared to the traditional pulp yield (~€700/tn), so we can
    probably create a bigger value chain with less logging. Likely the change in the
    reduction of felling takes place according to market conditions and the forest
    industry the value produced increases. Previously, the 'waste' (=lignin) of the
    forest industry ended up I arrange for burning, the value produced is small in
    relation to new applications.</p> <h3>Reviewed decisions</h3> <p>Decisions are
    named hypotheses for technical reasons.</p> <ul><li>Hypothesis 1: Reduce logging
    in state forests. </li><li>Hypothesis 2: Add logging in state forests.</li></ul>"
