############# Lauri's nodes
#
# EV charging infrastructure  # Municipality A: infra increases EVs
#
- id: charging_stations  # NOTE! I removed the group and the decision level, because it is relevant only for actions.
  name_en: Number of charging stations
  description: Law requires municipalities B & C to build necessary infrastructure. There must be at least 300 charging stations. Municipality A increases stations by setting policies. 
  quantity: fraction
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 30], [2023, 50]]
  input_dataset_processors: [LinearInterpolation]
  goals:
  - is_main_goal: true
    default: true
    label: Municipality goal for the number of charging stations
    values:
    - year: 2025
      value: 300
    - year: 2030
      value: 300
  output_nodes:
  - charging_supply
  - charging_station_jobs

- id: effect_of_charging_stations_on_evs
  name_en: Effect of charging stations on the number of EVs
  type: simple.FixedMultiplierNode
  quantity: effect
  unit: pcs
  color: '#300505'
  input_nodes:
  - charging_stations
  output_nodes:
  - number_of_evs
  params:
  - id: multiplier
    value: 50
    unit: pcs/pcs

- id: number_of_evs
  name_en: Number of EVs
  description: More charging stations improves intention to purchase EVs as worry about charging availability decreases.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 10000], [2023, 10000]]
  input_dataset_processors: [LinearInterpolation]

- id: effect_of_ev_on_car_km
  name_en: Effect of EVs on car km
  type: simple.FixedMultiplierNode
  quantity: effect
  unit: Mvkm/a
  input_nodes:
  - number_of_evs
  output_nodes:
  - car_km
  params:
  - id: multiplier
    value: -20000
    unit: vkm/a/pcs

- id: air_quality
  name_en: Air quality
  description: Air quality improves if car driven trips decrease because of sustainable transportation. Air pollution decreases if people switch from combustion vehicles to EVs.
  quantity: mass_concentration
  type: values.AdditiveNode
  unit: ug/m**3
  historical_values: [[2010, 12], [2023, 10]]
  input_dataset_processors: [LinearInterpolation]

- id: charging_supply
  name_en: Energy supply for EV charging
  description: Amount of electricity supplied for the EV charging stations. More people have EV’s because there is supply for charging in public places.
  quantity: energy
  type: simple.FixedMultiplierNode
  unit: GWh/a
  historical_values: [[2010, 100], [2030, 100]]
  input_dataset_processors: [LinearInterpolation]
  params:
  - id: multiplier
    value: 5
    unit: kW/pcs
  output_nodes:
  - energy_company_profit

- id: charging_station_jobs
  name_en: Value of jobs for building and maintaining EV charging infrastructure
  description: Municipality B thinks that if municipalities build EV charging stations it creates jobs nationally.
  quantity: currency
  type: simple.FixedMultiplierNode
  unit: MEUR/a
  params:
  - id: multiplier
    value: 1
    unit: MEUR/a/pcs

- id: policies_demand
  name_en: Policies demand private companies to build EV charging infra
  description: If the policies demand private companies to build electric vehicle charging stations, the charging infrastructure expands. Some policies would also compel companies to build charging stations in multifamily homes etc., where individual residents cannot influence the existence of charging points compared to single family homes. (Costs are not included here.)
  quantity: currency
  type: simple.FixedMultiplierNode
  unit: MEUR/a
  params:
  - id: multiplier
    value: 10000
    unit: EUR/a/pcs
  output_nodes:
  - charging_stations

- id: help_sustainable_transition
  name_en: Help sustainable transition
  description: Help people to transition to sustainable living. WHAT IS ACTUALLY MEASURED HERE? The name implies that this is an action.
  quantity: number
  type: values.AssociationNode
  unit: pcs
  historical_values: [[2010, 100], [2023, 100]]
  input_dataset_processors: [LinearInterpolation]

- id: duty_of_municipality
  name_en: Duty of municipality to offer infrastructure
  description: Law requires municipalities to build necessary infrastructure. There must be at least 300 charging stations. The graph shows the year when the goal is reached.
  quantity: fraction
  type: values.LogicalNode
  unit: dimensionless
  params:
  - id: threshold1
    value: 300
    unit: pcs
  input_nodes:
  - id: charging_stations
    tags: [threshold1]

- id: energy_company_profit
  name_en: Energy company’s profit
  description: The profit of a company that offers energy to the EV charging stations. The municipally-owned energy company earns revenue from charging points. (Costs are not included here.)
  quantity: currency
  type: simple.FixedMultiplierNode
  unit: kEUR/a
  params:
  - id: multiplier
    value: 0.1  # price of electricity
    unit: EUR/kWh

