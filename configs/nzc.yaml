emission_sectors:
- id: net_emissions
  name: Net emissions
  is_outcome: true

nodes:
- id: delete_redundant_nodes
  name: Delete the redundant nodes from upstream
  type: values.AssociationNode
  quantity: fraction
  unit: dimensionless
  historical_values: [[2018, 0], [2023, 0]]
  input_dataset_processors: [LinearInterpolation]

- id: population
  name: Population
  type: gpc.DatasetNode
  quantity: population
  unit: cap
  input_datasets: [nzc/defaults]
  input_nodes:
  - id: population_growth
    tags: [arithmetic_inverse, complement_cumulative_product, non_additive]
  params:
    sector: Population

- id: population_growth
  name: Population growth
  type: gpc.DatasetNode
  quantity: rate
  unit: '%/a'
  input_datasets: [nzc/defaults]
  params:
    sector: Expected annual population growth (up until 2030)

- id: aggregated_net_emissions
  name: Aggregated net emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  is_outcome: true
  input_nodes:
  - id: net_emissions
    from_dimensions:
    - id: ghg
      flatten: true
    - id: scope
      flatten: true

- id: total_electricity_consumption
  name: Total electricity consumption, uncorrected
  description: Consumption is not corrected for the actual consumption statistics.
  type: simple.AdditiveNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]

- id: total_electricity_consumption2
  name: Total electricity consumption
  description: These consumption values are corrected for actual consumption statistics,
    if the global parameter <i>Statistical correction</i> is turned on.
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: total_electricity_consumption
    tags: [non_additive]

- id: electricity_emissions
  name: Total electricity emissions
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [pollutant, energy_carrier]
  output_dimensions: [pollutant, energy_carrier]
  input_nodes:
  - id: total_electricity_consumption2
    to_dimensions:
    - id: energy_carrier
  - id: effective_electricity_emission_factor
    to_dimensions:
    - id: pollutant
    - id: energy_carrier
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: pollutant
      categories: [co2]
      flatten: true
    - id: energy_carrier
      flatten: true
    to_dimensions:
    - id: ghg
      categories: [co2e]
    - id: scope
      categories: [scope2]

- id: statistical_electricity_consumption
  name: Statistical electricity consumption
  type: gpc.DatasetNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: nzc/defaults
  input_nodes:
  - id: population
    tags: [ratio_to_last_historical_value, non_additive]
    to_dimensions: []
  params:
    sector: Total electricity demand within city boundaries

- id: electricity_consumption_ratio
  name: Electricity consumption ratio between statistics and modelled
  type: simple.MultiplicativeNode
  quantity: ratio
  unit: dimensionless
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: statistical_electricity_consumption
    to_dimensions:
    - id: energy_carrier
  - id: total_electricity_consumption
    tags: [geometric_inverse]
    to_dimensions:
    - id: energy_carrier

- id: electricity_correction
  name: Electricity statistics correction
  type: gpc.CorrectionNode2
  quantity: ratio
  unit: dimensionless
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: electricity_consumption_ratio
    tags: [inventory_only, extend_values]
  params:
  - id: do_correction
    ref: statistical_correction
  # - id: inventory_only
  #   value: false
  output_nodes:
  - id: total_electricity_consumption2

- id: fossil_electricity_factor
  name: Fossil electricity factor
  description: The historical emission factor is for the whole mix of electricity
    production, but the CO2 emissions come mainly from fossil fuels. Therefore, the
    emission factor is scaled so that it matches the fossil fraction, while other
    categories are assumed to have zero CO2 emissions.
  type: simple.AdditiveNode
  quantity: fraction
  unit: '%'
  input_dimensions: [fuel_type, energy_carrier]
  output_dimensions: [fuel_type, energy_carrier]
  input_nodes:
  - id: electricity_shares
    tags: [geometric_inverse]
    from_dimensions:
    - id: fuel_type
      categories: [fossil]
    to_dimensions:
    - id: fuel_type
    - id: energy_carrier

- id: electricity_production_emission_factor
  name: Electricity production emission factor
  type: gpc.DatasetNode
  quantity: emission_factor
  unit: g/kWh
  input_dimensions: [pollutant, energy_carrier]
  output_dimensions: [pollutant, energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Emission factors from electricity generation

- id: electricity_production_unit_price  # FIXME Check how this should be used
  name: Electricity production unit_price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/MWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Spot price electricity

- id: consumer_electricity_unit_price
  name: Consumer electricity unit_price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Retail price of electricity

- id: electricity_consumption_cost
  name: Electricity consumption cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [energy_carrier, stakeholder, cost_type]
  output_dimensions: [energy_carrier, stakeholder, cost_type]
  input_nodes:
  - id: consumer_electricity_unit_price
    to_dimensions:
    - id: energy_carrier
  - id: total_electricity_consumption2
    to_dimensions:
    - id: energy_carrier
    - id: stakeholder
      categories: [citizens]  # FIXME Actually affects other stakeholders as well
    - id: cost_type
      categories: [opex]
  output_nodes:
  - id: electricity_cost

- id: consumer_heating_unit_price
  name: Consumer heating unit_price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/MWh
  input_datasets: [nzc/defaults]
  params:
    sector: Retail price of heating

- id: consumer_heating_cost
  name: Consumer heating cost (excluding electricity)
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [energy_carrier, stakeholder, cost_type, heating_type]
  output_dimensions: [energy_carrier, stakeholder, cost_type, heating_type]
  input_nodes:
  - id: consumer_heating_unit_price
    to_dimensions: []
  - id: building_heat_energy_use
    from_dimensions:
    - id: fuel_type
      flatten: true
    # - id: scope
    #   flatten: true
    - id: building_energy_class
      flatten: true
    # - id: heating_type
    #   flatten: true
    to_dimensions:
    - id: energy_carrier
    - id: stakeholder
      categories: [citizens]
    - id: cost_type
      categories: [opex]
    - id: heating_type
  output_nodes:
  - id: building_cost
    from_dimensions:
    - id: heating_type
      flatten: true
    - id: energy_carrier
      flatten: true

- id: co2_unit_price
  name: CO2 unit price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/t
  input_dimensions: [cost_type, ghg]
  output_dimensions: [cost_type, ghg]
  input_datasets: [nzc/defaults]
  params:
    sector: Value of CO2 reduction

- id: co2_emissions_cost
  name: CO2 emissions cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes:
  - id: co2_unit_price
    from_dimensions:
    - id: ghg
      flatten: true
    to_dimensions:
    - id: cost_type
    - id: stakeholder
      categories: [city]
  - id: net_emissions
    from_dimensions:
    - id: ghg
      flatten: true
    - id: scope
      flatten: true
    to_dimensions: []
  output_nodes:
  - id: total_cost

- id: total_cost
  name: Total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]

- id: discounted_total_cost
  name: Discounted total cost
  type: costs.ExponentialNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_dimensions: [stakeholder, cost_type]
  output_dimensions: [stakeholder, cost_type]
  input_nodes: [total_cost]
  params:
  - id: annual_change
    ref: discount_rate
  - id: is_decreasing_rate
    value: true

- id: aggregated_cost_types
  name: Aggregated cost types
  type: gpc.DatasetNode
  quantity: fraction
  unit: dimensionless
  input_dimensions: [cost_type, aggregated_cost_type]
  output_dimensions: [cost_type, aggregated_cost_type]
  input_datasets: [nzc/defaults]
  params:
    sector: Aggregated cost types

- id: discounted_co_benefits
  name: Discounted costs by aggregated types
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  is_outcome: true
  input_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  output_dimensions: [aggregated_cost_type, stakeholder, cost_type]
  input_nodes:
  - id: discounted_total_cost
    tags: [non_additive]
    to_dimensions:
    - id: cost_type
    - id: stakeholder
  - id: aggregated_cost_types
    to_dimensions:
    - id: aggregated_cost_type
    - id: cost_type

- id: aggregated_discounted_total_cost
  name: Aggregated discounted total cost
  type: simple.AdditiveNode
  quantity: currency
  unit: MEUR/a
  input_nodes:
