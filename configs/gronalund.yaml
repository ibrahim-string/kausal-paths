  pages:
  - id: home
    name: Hiilineutraali Grönalund 2030 -päästöskenaario
    path: /
    type: emission
    node: net_emissions
    lead_title: Grönalundin päästöskenaariot
    lead_title_en: Grönalund emission scenarios
    lead_paragraph: Grönalundin päästöskenaariot visualisoi Grönalundin kasvihuonekaasupäästöjen
      kehityksen. Voit tarkastella, mistä Grönalundin kaupungin alueen päästöt syntyvät
      ja kuinka niiden ennustetaan muuttuvan vuoteen 2030 mennessä. Valittavana on
      peruskehitys-skenaario, Hiilineutraali Grönalund 2030 -tiekartan mukainen skenaario
      ja skenaario, jota voit itse muokata. Hiilineutraaliksi pääseminen edellyttää
      vielä lisää toimia, ja niiden riittävyyttä arvioidaan jatkossa tämän työkalun
      avulla.
    lead_paragraph_en: Grönalund's emission scenarios visualize the development of Grönalund's
      greenhouse gas emissions. You can look at where emissions from the Grönalund city
      area come from and how they are projected to change by 2030. There is a basic
      development scenario to choose from, a scenario according to the Carbon Neutral
      Grönalund 2030 roadmap and a scenario that you can edit yourself. Further efforts
      are needed to become carbon neutral, and their adequacy will be assessed in
      the future using this tool.

