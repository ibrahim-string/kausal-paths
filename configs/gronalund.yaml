#
  # ------- ACTIONS --------
  #

  actions:

  - id: distributed_renewable_energy
    name: Hajautettu uusiutuva energia
    name_en: Distributed renewable energy production
    unit: GWh/a
    type: simple.LinearCumulativeAdditiveAction
    quantity: energy
    description: Rakennusten katoille asennetaan aurinkosähkötuotantoa. 2016 tehdyn
      uusiutuvan energian kuntakatselmuksen mukaan käyttämätön kokonaispotentiaali
      rakennusten katoilla on 800-900 GWh (ei huomioi kaikkia rajoitteita).
    description_en: Photovoltaic production will be installed on the roofs of the
      buildings. According to the 2016 municipal review of renewable energy, the unused
      potential on the roofs of buildings is 800-900 GWh (does not take into account
      all restrictions).
    output_nodes:
    - renewable_electricity_consumption_reduction
    forecast_values: [[2022, 0], [2030, -850]]
    params:
    - id: target_year_level
      values:
        default: 17
      min_value: 0
      max_value: 850
      step: 1
      unit: GWh/a
      description: Aurinkosähköjärjestelmien vuosituotanto vuonna 2030
      description_en: PV energy production in 2030

