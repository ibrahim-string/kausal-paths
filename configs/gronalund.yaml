    historical_values: [[2020, 13786]]
    tags: led

  - id: public_lighting_energy_consumption
    name: Yleisten alueiden valaistuksen sähkönkulutus
    name_en: Energy consumption of public lighting
    quantity: energy
    type: simple.AdditiveNode
    unit: GWh/a
    output_nodes:
      - other_electricity_consumption

  - id: price_of_electricity
    name: Sähkön hinta
    name_en: Price of electricity
    quantity: unit_price
    unit: EUR/kWh
    type: simple.YearlyPercentageChangeNode
    historical_values: [[2020, 0.133]]
    params:
      yearly_change: 1.0
    tags: price_of_electricity

  - id: price_of_heat
    name: Lämmityksen hinta
