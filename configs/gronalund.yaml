    historical_values: [[2020, 0.094]]
    params:
      yearly_change: 1.0
    tags: price_of_heat

  - id: floor_area
    name: Kerrostalojen rakennusala 
    name_en: Floor area of apartment buildings
    name_sv: Antal flerbostadshus
    quantity: number
    unit: m**2
    type: simple.YearlyPercentageChangeNode
    historical_values: [[2020, 208000000.0]]
    params:
      yearly_change: 0.0
    tags: floor_area

  - id: net_cost
