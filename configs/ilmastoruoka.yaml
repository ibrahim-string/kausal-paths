        - meat_emissions

    - id: meat_consumption_per_person
      name: Lihan kulutus per henkilö
      name_en: Meat consumption per person
      type: simple.AdditiveNode
      quantity: per_capita
      unit: g/day/person
      input_datasets:
        - id: ilmastoruoka/consumption
          column: Meat
          forecast_from: 2021
          dropna: true
      output_nodes:
        - meat_consumption

    - id: legume_emissions
      name: Palkokasvien ja pähkinöiden päästöt
      name_en: Legume and nut emissions
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/a
      color: '#BBC862'
      target_year_goal: 1
      params: 
        - id: multiplier
          value: 3.2852
      output_nodes:
