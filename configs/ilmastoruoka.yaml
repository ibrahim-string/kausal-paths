######## OTHER HEALTH BENEFITS

    - id: dioxin_concentration
      name: Dioksiinipitoisuus
      name_en: Dioxin concentration
      type: health.DataOvariable
      quantity: mass_concentration
      unit: ppm
      color: '#456789'
      input_datasets:
        - id: ilmastoruoka/consumption  # FIXME Get real data
          column: Domestic fish
          forecast_from: 2021
          dropna: true
      output_nodes:
        - exposure

    - id: exposure
      name: Dioksiinialtistus
      name_en: Dioxin exposure
      type: health.Exposure
      unit: mg/person/day
      input_nodes:
        - domestic_fish_consumption_per_person
        - exposure_response_function

    - id: p_illness
      name: Sairauden todennäköisyys
      name_en: Probability of illness
      type: health.DataOvariable
      quantity: probability
      unit: dimensionless
      input_datasets:
        - id: ilmastoruoka/emission_factor  # FIXME Get real data
          column: Drinks
          forecast_from: 2021
          dropna: true

    - id: body_weight
      name: Ruumiinpaino
      name_ en: Body weight
      type: health.DataOvariable
      quantity: body_weight
      unit: kg
      input_datasets:
        - id: ilmastoruoka/consumption  # FIXME Get real data
          column: Alcohol
          forecast_from: 2021
          dropna: true

    - id: frexposed
      name: Altistuneiden osuus
      name_ en: Fraction exposed
      type: health.DataOvariable
      quantity: fraction
      unit: dimensionless
      input_datasets:
        - id: ilmastoruoka/consumption  # FIXME Get real data
          column: Cooking
          forecast_from: 2021
          dropna: true

    - id: exposure_response_function
      name: Annosvaste
      name_ en: Exposure-response function
      type: health.ExposureResponseFunction  # FIXME Get real data
      unit: mg/person/day

    - id: relative_risk
      name: Riskisuhde
      name_en: Risk ratio
      type: health.RelativeRisk
      input_nodes:
        - exposure
        - exposure_response_function
        - body_weight

    - id: incidence
      name: Ilmaantuvuus
      name_ en: Incidence
      type: health.DataOvariable
      quantity: incidence
      unit: case/_100000py
      input_datasets:
        - id: ilmastoruoka/consumption  # FIXME Get real data
          column: Cooking
          forecast_from: 2021
          dropna: true

    - id: population_attributable_fraction
      name: Väestösyyosuus
      name_en: Population attributable fraction
      type: health.PopulationAttributableFraction
      input_nodes:
        - exposure
        - exposure_response_function
        - relative_risk
        - frexposed
        - p_illness
        - incidence
        - body_weight

    - id: case_burden
      name: Tapaustaakka
      name_ en: Case burden
      type: health.DataOvariable
      quantity: case_burden
      unit: DALY/case
      input_datasets:
        - id: ilmastoruoka/consumption  # FIXME Get real data
          column: Cooking
          forecast_from: 2021
          dropna: true

    - id: disease_burden
      name: Kokonaistautitaakka
      name_ en: Total disease burden
      type: health.DiseaseBurden
      unit: DALY/a
      input_nodes:
        - incidence
        - population
        - case_burden

    - id: attributable_disease_burden
      name: Kohdentuva tautitaakka
      name_en: Attributable disease burden
      type: health.AttributableDiseaseBurden
      unit: DALY/a
      input_nodes:
        - disease_burden
        - population_attributable_fraction

################
# health benefits

    - id: net_health_impact
      name: Nettoterveyshyöty
      name_en: Net health benefit
      type: simple.AdditiveNode
      quantity: disease_burden
      unit: DALY/a
      color: '#345678'

    - id: imported_fish_health_impact
      name: Tuontikalan terveyshyöty
      name_en: Imported fish health benefit
      color: '#FA8072'
      type: health.FixedMultiplierHealthImpactNode
      params:
        - id: health_factor
          value: 715.82 # Multiplier must always be in units -DALY/kt of food (benefits are positive numbers)
      input_nodes:
        - imported_fish_consumption
      output_nodes:
        - fish_health_impact

    - id: domestic_fish_health_impact
      name: Kotimaisen kalan terveyshyöty
      name_en: Domestic fish health benefit
      color: '#A6A6A6'
      type: health.FixedMultiplierHealthImpactNode
      params:
        - id: health_factor
          value: 715.82
      input_nodes:
        - domestic_fish_consumption
      output_nodes:
        - fish_health_impact

    - id: fish_health_impact
      name: Kalan terveyshyöty
      name_en: Fish health benefit
      color: '#a6a6a6'
      type: simple.AdditiveNode
      quantity: disease_burden
      unit: DALY/a
      output_nodes:
        - net_health_impact

    - id: fruit_health_impact
      name: Hedelmien ja marjojen terveyshyöty
      name_en: Fruit and berries health benefit
      color: '#4F86F7'
      type: health.FixedMultiplierHealthImpactNode
      params:
        - id: health_factor
          value: 121.04030 
      input_nodes:
        - fruit_consumption
      output_nodes:
        - net_health_impact

    - id: vegetable_health_impact
      name: Vihannesten terveyshyöty
      name_en: Vegetable health benefit
      color: '#8db600'
      type: health.FixedMultiplierHealthImpactNode
      params:
        - id: health_factor
          value: 72.52568 
      input_nodes:
        - vegetable_consumption
      output_nodes:
        - net_health_impact

    - id: meat_health_impact
      name: Lihan terveyshyöty
      name_en: Meat health benefit
      color: '#cb4154'
      type: health.FixedMultiplierHealthImpactNode
      params:
        - id: health_factor
          value: -164.290
      input_nodes:
        - meat_consumption
      output_nodes:
        - net_health_impact

  #
  # ------- ACTIONS --------
  #

  actions:

    - id: grain_consumption_change
      name: Viljojen kulutus muuttuu
      name_en: Grain consumption change
      quantity: per_capita
      output_nodes:
        - grain_consumption_per_person
      type: simple.LinearCumulativeAdditiveAction
      forecast_values: [[2022, 0], [2028, 0]]
      unit: g/day/person
      description: Viljatuotteiden kulutuksen muutos verrattuna nykytilaan.
      params:
        - id: target_year_level
          min_value: 0
          max_value: 140
          step: 1
          unit: g/day/person
          description: Viljan kulutuksen muutos (g per henkilö per päivä)
          description_en: Change in grain consumption

