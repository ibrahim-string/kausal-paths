instance:
  id: ilmastoruoka
  default_language: fi
  dataset_repo:
    url: git@github.com:kausaltech/dvctest.git
    commit: 9490f80f8089ec3511d441ce7e9c5f40751d2a04
#    commit: 8da94b52a1e4e1bce4c69624b5275f61043507f3
#    commit: 6d3b5efb99b6bf3d7030795bf4490adb67da0c61
#    commit: 5c277e7d504dcf219209f902751f8448fd6648ef
  name: Suomen ilmastoruokaohjelma
  name_en: Finnish climate food program
  target_year: 2030
  reference_year: 2010
  minimum_historical_year: 2010
  maximum_historical_year: 2020
  emission_dataset: ilmastoruoka/consumption
  emission_unit: kt/day
  emission_forecast_from: 2021
  params:
    - id: municipality_name
      value: Tampere

  emission_sectors:
    - id: net_emissions
      name: Ruoankulutuksen kokonaispäästöt
      name_en: Net emissions from food consumption
      target_year_goal: 2

    - id: other_emissions
      name: Muut
      name_en: Other foods
      part_of: net_emissions
      color: '#668EC9'
      target_year_goal: 115

    - id: alcohol_emissions
      name: Alkoholijuomat
      name_en: Alcohol drinks
      column: Alcohol
      part_of: other_emissions
    - id: drink_emissions
      name: Juomat
      name_en: Drinks
      column: Drinks
      part_of: other_emissions
    - id: egg_emissions
      name: Muna
      name_en: Egg
      column: Egg
      part_of: other_emissions
    - id: fat_emissions
      name: Ravintorasvat
      name_en: Fats
      column: Fats
      part_of: other_emissions
    - id: spice_emissions
      name: Mausteet
      name_en: Spices
      column: Spices
      part_of: other_emissions
    - id: potato_emissions
      name: Perunat
      name_en: Potato
      column: Potato
      part_of: other_emissions
    - id: sugar_emissions
      name: Sokerit ja makeiset
      name_en: Sugar and sweets
      column: Sugar and sweets
      part_of: other_emissions

    - id: grain_emissions
      name: Viljatuotteiden päästöt
      name_en: Grain emissions
      part_of: net_emissions
      color: '#AD3963'
      target_year_goal: 50

    - id: fish_emissions
      name: Kalan päästöt
      name_en: Fish emissions
      part_of: net_emissions
      color: '#E8B455'
      target_year_goal: 50

  nodes:
    - id: population
      type: finland.Population
      name: Väestö

    - id: other_grain_emissions
      name: Muiden viljatuotteiden päästöt
      name_en: Other grain emissions
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/a
      target_year_goal: 1
      params: 
        - id: multiplier
          value: 1.8514 # FIXIT Does not accept unit kg/kg. Is this because quantities differ?
      output_nodes:
        - grain_emissions

    - id: other_grain_consumption_per_person
      name: Viljan kulutus per henkilö
      name_en: Grain consumption per person
      type: simple.AdditiveNode
      quantity: per_capita
      unit: g/day/person
      input_datasets:
        - id: ilmastoruoka/consumption
          column: Vegetable
          forecast_from: 2021
          dropna: true
      output_nodes:
        - other_grain_consumption

    - id: other_grain_consumption
      name: Viljan kulutus
      name_en: Grain consumption
      type: simple.PerCapitaActivity
      quantity: mass
      unit: t/day # FIXIT Does dvctest not know the unit in the data?
      input_nodes:
        - population
      output_nodes:
        - other_grain_emissions

    - id: imported_fish_emissions
      name: Tuontikalan päästöt
      name_en: Imported fish emissions
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/a
      target_year_goal: 1
      params: 
        - id: multiplier
          value: 5.2681 # FIXIT Does not accept unit kg/kg. Is this because quantities differ?
      output_nodes:
        - fish_emissions

    - id: imported_fish_consumption
      name: Tuontikalan kulutus
      name_en: Imported fish consumption
      type: simple.PerCapitaActivity
      quantity: mass
      unit: t/a
      input_nodes:
        - population
      output_nodes:
        - imported_fish_emissions

    - id: imported_fish_consumption_per_person
      name: Tuontikalan kulutus per henkilö
      name_en: Imported fish consumption per person
      type: simple.AdditiveNode
      quantity: per_capita
      unit: g/day/person
      input_datasets:
        - id: ilmastoruoka/consumption
          column: Fish
          forecast_from: 2021
          dropna: true
      output_nodes:
        - imported_fish_consumption

    - id: fruit_emissions
      name: Hedelmien ja marjojen päästöt
      name_en: Fruit and berry emissions
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/a
      color: '#397368'
      target_year_goal: 1
      params: 
        - id: multiplier
          value: 1.0626
      output_nodes:
        - net_emissions

    - id: fruit_consumption
      name: Hedelmien ja marjojen kulutus
      name_en: Fruit and berry consumption
      type: simple.PerCapitaActivity
      quantity: mass
      unit: t/a
      input_nodes:
        - population
      output_nodes:
        - fruit_emissions

    - id: fruit_consumption_per_person
      name: Hedelmien ja marjojen kulutus per henkilö
      name_en: Fruit and berry consumption per person
      type: simple.AdditiveNode
      quantity: per_capita
      unit: g/day/person
      input_datasets:
        - id: ilmastoruoka/consumption
          column: Fruit and berries
          forecast_from: 2021
          dropna: true
      output_nodes:
        - fruit_consumption

    - id: meat_emissions
      name: Lihan päästöt
      name_en: Meat emissions
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/a
      color: '#ABC872'
      target_year_goal: 1
      params: 
        - id: multiplier
          value: 19.2005
      output_nodes:
