      name_en: Fish health impact
      type: simple.AdditiveNode
      quantity: emissions
      unit: kt/d
      output_nodes:
        - net_health_impact

    - id: fruit_health_impact
      name: Hedelmien ja marjojen terveysvaikutus
      name_en: Fruit and berries health impact
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/d
      params:
        - id: multiplier
          value: 2.0
      input_nodes:
        - fruit_consumption
      output_nodes:
