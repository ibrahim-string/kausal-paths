# Health impacts

    - id: net_health_impact
      name: Nettoterveysvaikutus
      name_en: Net health impact
      type: simple.AdditiveNode
      quantity: emissions
      unit: kt/d
      color: '#345678'

    - id: imported_fish_health_impact
      name: Tuontikalan terveysvaikutus
      name_en: Imported fish health impact
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/d
