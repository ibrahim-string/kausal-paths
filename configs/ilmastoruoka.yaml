    - id: vegetable_health_impact
      name: Vihannesten terveysvaikutus
      name_en: Vegetable health impact
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/d
      params:
        - id: multiplier
          value: 2.0
      input_nodes:
        - vegetable_consumption
      output_nodes:
        - net_health_impact

    - id: meat_health_impact
      name: Lihan terveysvaikutus
      name_en: Meat health impact
      type: simple.FixedMultiplierNode
      quantity: emissions
      unit: kt/d
      params:
        - id: multiplier
          value: 2.0
      input_nodes:
        - meat_consumption
      output_nodes:
        - net_health_impact

