    type: kpr.ActionNode
    description: 'Inom massa- och pappersindustrin används eldningsolja, naturgas
      och propan. Eldningsoljan används framförallt i mesaugnarna och skulle kunna
      bytas ut mot pellets eller fasta biobränslen. Biogas skulle kunna ersätta naturgas
