  - id: inerta-anoder
    name: Inerta anoder
    output_nodes:
    - metaller
    type: kpr.ActionNode
    description: 'Idag används en kolstång som anod vid elektrolysen i aluminiumprocessen.
      Kolstången släpper vid reaktionen med aluminium ifrån sig koldioxid. Med inerta
      anoder slipper man denna reaktion och det enda som avges är syre. Kolanoder
      minskar dessutom i omfång under processen och måste ersättas, vilket inerta
      anoder inte gör. Att ersätta anoderna mot inerta anoder ger enbart en ökad engångskostnad
      för tillfället när dessa ersätts. Potentialbedömningen kommer från: Sektorsunderlag
      industri. Ett underlag till Färdplan 2050.'
