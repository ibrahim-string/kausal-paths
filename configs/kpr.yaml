    type: kpr.ActionNode
    description: 'Elektrifiering innebär att de fossila bränslena byts mot fossilfri
      eldrift. Skogsindustrin använder redan idag mycket el och cirka 40 procent av
      den el, motsvarande 5–6 TWh, som används i processerna genereras inom industrin
      och är fossilfri. Det är möjligt att elektrifiera processerna ytterligare.


      Potentialbedömningen kommer från rapporten: Färdplan IVA del 1 samt Skogsindustrierna.'
    params:
