  - id: forandrad-och-preciserad-godselgiva
    name: Förändrad och preciserad gödselgiva
    output_nodes:
    - jordbruksmark
    type: kpr.ActionNode
    description: Ett exempel på förändrad gödselgiva är övergång från fastgödsel och
      djupströ till flytgödsel vilket minskar främst lustgas (och även ammoniak).
      Andra exempel är myllning eller injektion vid spridning av flytgödsel,  ökad
      andel gröngödsel. Precisionsgödsling innebär att man anpassar fördelningen av
      gödsel efter fältets och grödans varierande behov för att öka kväveeffektiviteten
      vilket också ger ökad skörd. Potentialen är baserad på rapporten "Minskade utsläpp
      av växthusgaser från jordbruket med ökad produktion? Scenarier till 2045 för
      utsläpp och upptag av växthusgaser inom jordbrukssektorn".
    params:
      panorama_id: 763b13aa-99b9-4bf9-873c-351326d46b15
      panorama_reduction_mton: 0.24
  - id: nitrifikationshamare
    name: Nitrifikationshämare
    output_nodes:
    - jordbruksmark
    type: kpr.ActionNode
    description: Genom inblandning av så kallade nitrifikationshämmare till gödsel
      går det att minska utsläppen av lustgas från jordbruksmark. Det är ett kemiskt
      medel som hindrar mikroorganismernas omvandling av ammonium till nitrat och
      som minskar bildningen av lustgas. Potentialen är baserad på rapporten "Minskade
      utsläpp av växthusgaser från jordbruket med ökad produktion? Scenarier till
      2045 för utsläpp och upptag av växthusgaser inom jordbrukssektorn".
    params:
      panorama_id: 4bf0e406-b049-4339-a1bf-b721c584e330
      panorama_reduction_mton: 0.16
  - id: kvarvarande-utslapp_19ec
    name: Kvarvarande utsläpp
    output_nodes:
    - jordbruksmark
    type: kpr.ActionNode
    description: "Här finns kvarvarande utsläpp kvar i Panorama. Utsläpp som inte\
      \ kommer kunna komma ner till noll. \n\nI Sverige har vi ett klimatmål om nettonollutsläpp\
      \ år 2045 i det klimatpolitiska ramverket som beslutades år 2017. Nettonollutsläpp\
      \ inbegriper att jordbruket fortfarande kommer ha utsläpp och därför finns det\
      \ kvarvarande utsläpp i denna sektor i Panorama. Hur stora dessa kvarvarande\
      \ utsläpp är beror på den nulägesbedömning av potential för de lösningar för\
      \ utsläppsminskning som tagits med och kvarvarande utsläpp är det som blivit\
      \ kvar. \n\nAtt inte ha några nettoutsläpp av växthusgaser betyder i det här\
      \ fallet att utsläppen av växthusgaser från verksamheter i Sverige ska vara\
      \ minst 85 procent lägre år 2045 än utsläppen år 1990. De kvarvarande utsläppen\
      \ ned till noll kan kompenseras genom så kallade kompletterande åtgärder. Dessa\
      \ åtgärder kan även bidra till negativa nettoutsläpp efter 2045."
    params:
      panorama_id: 19ec349a-3572-4d5f-857d-606aa98b310d
      panorama_reduction_mton: 2.34
  - id: effektivare-vaxtforadling-och-odlingssystem
    name: Effektivare växtförädling och odlingssystem
    output_nodes:
    - jordbruksmark
    type: kpr.ActionNode
    description: Effektivare växtförädling och odlingssystem innebär bättre sorter
      inom växtförädling, ökad bördighet, en god markstruktur, ett effektivare utnyttjande
      av växtnäring, ett bra utsäde och väl fungerande integrerat växtskydd. Här ingår
      även minskade produktionsförluster i produktionsledet. Dränering och bevattningslösningar
      som ger effektivare system kan också ingå i denna lösning. Lösningens potential
      är en egen uppskattning baserad på ett flertal rapporter, framför allt Lantmännens
      rapport "Framtidens jordbruk".
    params:
      panorama_id: 99d7f56f-9671-4776-b826-4b060a38f1a9
      panorama_reduction_mton: 0.48
  - id: minskat-lustgasutslapp-genom-atervatning
    name: Minskat lustgasutsläpp genom återvätning
    output_nodes:
    - jordbruksmark
    type: kpr.ActionNode
    description: Med återvätning avses en höjning av grundvattennivån på organogena
      jordar till en nivå där nedbrytning av organiskt material bromsas eller helt
      upphör. Ofta rör det sig om att återställa dikningsåtgärder som en gång vidtogs
      för att få tillgång till ny odlingsmark. Effekten av återvätning inkluderar
      här effekten av minskade utsläpp av lustgas, vilket inkluderas i jordbrukssektorn.
      Lösningens potential är en egen uppskattning baserad på ett flertal rapporter.
    params:
      panorama_id: 8eb8985d-cbb9-495a-8e95-373907a05a20
      panorama_reduction_mton: 0.16
  - id: kvarvarande-utslapp_d540
    name: Kvarvarande utsläpp
    output_nodes:
    - djurs-matsmaltning
    type: kpr.ActionNode
    params:
      panorama_id: d540e0cd-4e97-4c84-afa4-484113cf0d76
      panorama_reduction_mton: 1.31
  - id: fodertillsatser
    name: Fodertillsatser
    output_nodes:
    - djurs-matsmaltning
    type: kpr.ActionNode
    description: Genom fodertillsatser som hämmar enzymernas nedbrytning till metan
      i idisslares magar kan utsläppen av metan minska. Det holländska bolaget Royal
      DSM har utvecklat en tillsats som minskar utsläppen med 27-40 procent.
    params:
      panorama_id: 6e436004-0978-48d7-bd2c-c5911821170b
      panorama_reduction_mton: 0.9
  - id: forandrad-produktion
    name: Förändrad produktion
    output_nodes:
    - djurs-matsmaltning
    type: kpr.ActionNode
    description: Genom en förändring i vad som produceras kan klimatpåverkan minska
      jämfört med nuvarande produktionsnivåer. Exempelvis kan produktion av nötkött
      begränsas och ersättas med produktion av jordbruksprodukter med mindre klimatpåverkan.
    params:
      panorama_id: 5dadd8c4-9a06-41cc-b3b8-c5fd9222bb97
      panorama_reduction_mton: 0.45
  - id: okad-resursefektivitet
    name: Ökad resursefektivitet
    output_nodes:
    - djurs-matsmaltning
    type: kpr.ActionNode
    description: Ökad resurseffektivitet på animaliesidan gör att  nuvarande produktionsnivåer
      produceras med lägre klimatpåverkan. Exempel är åtgärder som ger ökad djurhälsa.
      Andra åtgärder är avel, då det finns skillnader mellan djurindivider i hur mycket
      metan de producerar. Dessutom en effektivare foderstat, tex betydelsen av förhållandet
      mellan grovfoder och kraftfoder. Även att kombinera produktion av mjölk och
      kött har potential att minska utsläppen.
    params:
      panorama_id: 99469463-1127-49a2-9e58-5e5c4ef25b86
      panorama_reduction_mton: 0.3
  - id: tackning-av-godselbrunnar
    name: Täckning av gödselbrunnar
    output_nodes:
    - lagring-av-godsel
    type: kpr.ActionNode
    description: "Genom täckning av gödselbrunnar vid lagring av gödsel kan utsläppen\
      \ begränsas. I Sverige lagras den största andelen stallgödsel som flytgödsel.\
      \ I flytgödselbehållare uppstår en syrefri miljö där metan kan bildas. Från\
      \ lagrad fastgödsel har utsläpp av lustgas den största påverkan på klimatet.\
      \ \n\nTäckning av flytgödselbehållare är en effektiv åtgärd för att minska ammoniakavgången\
      \ och därmed även till att den indirekta lustgasavgången minskar. Det finns\
      \ olika typer av täckningar, med ett halmsvämtäcke som är den vanligaste täckningen\
      \ men även så pågår försök där plastduk används vilket gett lägre metangasförluster\
      \ än motsvarande behållare med halmsvämtäcke eller helt utan täckning. \n\n\
      Täckning är effektivt även vid lagring av fastgödsel och även då minskar plastduk\
      \ av fastgödselhögen effektivt lustgasutsläppen  då den förhindrar att syre\
      \ tränger in i fastgödseln och därmed att ammonium ombildas till nitrat med\
      \ risk för lustgasutsläpp"
    params:
      panorama_id: a804470b-8bd1-4bcb-8cb5-7c4e6354e179
      panorama_reduction_mton: 0.18
  - id: rotning-till-biogas
    name: Rötning till biogas
    output_nodes:
    - lagring-av-godsel
    type: kpr.ActionNode
    description: 'Rötning till biogas är en lösning för att minska utsläppen från
      lagring av stallgödsel. Biogasproduktion från stallgödsel ger en minskad klimatpåverkan
      och samtidigt produceras biogas som minskar beroendet av fossila bränslen.


      I Sverige produceras årligen ca 25 miljoner ton stallgödsel varav största delen
      är nötkreaturs- och svingödsel. Genom att röta stallgödsel i en biogasanläggning
      kan en stor mängd av den metan som bildas tas tillvara (istället för att avgå
      till atmosfären) och samtidigt kan förluster av kväve i form av lustgas minskas.  Vid
      biogasproduktion fås också en biprodukt i form av rötrester som är näringsrika
      vilka kan utnyttjas som gödselmedel och därmed ersätta mineralgödsel. Metanutsläppen
      blir avsevärt mindre vid lagring av rötresterna jämfört med lagring av orötad
      stallgödsel. Detta ger minskade utsläpp från både lagring och spridning av gödseln
      samtidigt som kväveutnyttjandegraden ökar, vilket leder att till ett minskat
      behov av mineralgödsel.'
    params:
      panorama_id: 2325e8a1-7813-4c43-9d46-4704cd46baa1
      panorama_reduction_mton: 0.18
  - id: kvarvarande-utslapp_c856
    name: Kvarvarande utsläpp
    output_nodes:
    - lagring-av-godsel
    type: kpr.ActionNode
    params:
      panorama_id: c856c156-a0f8-4089-899d-70f6bccbb220
      panorama_reduction_mton: 0.24
  - id: okad-andel-kollektivtrafik
    name: Ökad andel kollektivtrafik
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: En ökad andel kollektivtrafik innebär att det sker en överflyttning
      från personbilstransporter till järnväg, spårväg, buss och tunnelbana. Det bidrar
      inte bara till minskad klimatpåverkan utan också ökad social hållbarhet genom
      en livfullare och tryggare stadsmiljö med ökad tillgänglighet.Potentialen är
      baserad på scenario D1 i Trafikverkets rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 93c348c5-d71b-4370-a0fa-c1cde0b8537c
      panorama_reduction_mton: 0.864
  - id: okad-andel-gang-och-cykel
    name: Ökad andel gång och cykel
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: En ökad andel gång- och cykeltrafik innebär att fler går eller cyklar
      istället för att transportera sig med bil. Om andelen gång- och cykeltrafik
      ökar och biltrafiken minskar bidrar det inte bara till minskad klimatpåverkan
      utan också ökad social hållbarhet genom en livfullare och tryggare stadsmiljö
      med ökad tillgänglighet. Det ska dock betonas att ökad cykling främst leder
      till minskade utsläpp om den ersätter resor som annars hade gjorts med bil.
      Potentialen är baserad på scenario D1 i Trafikverkets rapport Scenarier för
      att nå klimatmålen.
    params:
      panorama_id: e802822e-a5f8-428e-b77c-b9b2bb8c536d
      panorama_reduction_mton: 0.648
  - id: overflyttning-till-jarnvag
    name: Överflyttning till järnväg
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: Transporter på järnväg ger låga utsläpp av koldioxid. En lösning
      är därför att det sker en överflyttning från persontransporter med bil till
      ökade persontransporter med tåg. Potentialen är baserad på scenario D1 i Trafikverkets
      rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 6c8c5112-7935-4d94-b5ca-960c5f31b3d5
      panorama_reduction_mton: 0.648
  - id: okad-andel-resfria-moten
    name: Ökad andel resfria möten
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: En ökad andel resfria möten och tjänster bidrar till ett minskat
      resbehov. Genom dagens teknik finns det till exempel stor potential till att
      organisera möten via datorer och nätverk.
    params:
      panorama_id: 9f79979e-69dd-49ef-b7b9-b808f3503ad4
      panorama_reduction_mton: 0.617
  - id: effektivare-persontransporter
    name: Effektivare persontransporter
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: För att minska transporternas miljöpåverkan behöver den transportinfrastruktur
      - vägar, järnvägar, hamnar och flygplatser - och det transportsystem som redan
      finns, användas så effektivt som möjligt. Genom att fler personer samåker kan
      transporterna bli effektivare. Potentialen är baserad på scenario D1 i Trafikverkets
      rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 0f65ba32-be91-4b5f-97d6-ac0b5959efe9
      panorama_reduction_mton: 0.309
  - id: forbattrad-fordonsteknik
    name: Förbättrad fordonsteknik
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: Förbättrad energieffektivitet är en viktig lösning för att minska
      utsläppen. Genom att förbättra energieffektiviteten med 20 procent kan växthusgasutsläppen
      från bilar minska med 2,5 miljoner ton koldioxidekvivalenter. Potentialen är
      baserad på scenario D1 i Trafikverkets rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 22ebc4de-cb52-4bcd-8901-806b655dfbda
      panorama_reduction_mton: 1.029
  - id: biodrivmedel-for-personbil
    name: Biodrivmedel för personbil
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: "Biodrivmedel är drivmedel som är producerade av biomassa, exempelvis\
      \ åkergrödor, matavfall eller restprodukter från skogsindustrin. Eftersom biomassan\
      \ har ackumulerat koldioxid från atmosfären under sin tillväxt räknas utsläppen\
      \ från biodrivmedel som noll i klimatstatistiken.\n\nPotentialen är baserad\
      \ på scenario D2 i Trafikverkets rapport Scenarier för att nå klimatmålen. \n\
      https://www.trafikverket.se/for-dig-i-branschen/Planera-och-utreda/Planer-och-beslutsunderlag/inriktningsplanering/kunskapsunderlag/scenarier-for-att-na-klimatmalet-och-paverkan-pa-vagtrafiken/"
    params:
      panorama_id: bb824c15-5e79-4af4-821a-6236aebd9de5
      panorama_reduction_mton: 0.309
  - id: overgang-till-elbil
    name: Övergång till elbil
    output_nodes:
    - persontransporter
    type: kpr.ActionNode
    description: 'Elbilar ger inga utsläpp av växthusgaser vid körning eftersom ingen
      förbränning av drivmedel sker. Vi antar att varje elbil ersätter en konventionell
      bensin eller dieselbil. Vi har beräknat att en konventionell bil släppte ut
      i genomsnitt 2,13 ton koldioxidekvivalenter per år år 2010.


      Potentialen är baserad på Power Circles prognos för laddbara fordon.'
    params:
      panorama_id: 5e655b0b-b2ac-4fd3-9e7d-9af99101cbdd
      panorama_reduction_mton: 5.864
  - id: overflyttning-av-fraktat-gods-till-jarnvag
    name: Överflyttning av fraktat gods till järnväg
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: Lösningen innebär att fler godstransporter sker med järnväg. Vi har
      antagit att ett ökat godstransportarbete med järnväg ersätter lastbilar. Potentialen
      är baserad på scenario D1 i Trafikverkets rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 600dd440-8aec-47a7-a7ac-a85824801a06
      panorama_reduction_mton: 0.143
  - id: overflyttning-av-fraktat-gods-till-sjofart
    name: Överflyttning av fraktat gods till sjöfart
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: Lösningen innebär att inrikes godstransporter flyttas över från lastbil
      till sjöfart. Vi har antagit att ett ökat godstransportarbete med sjöfart ersätter
      lastbilstransporter. Potentialen är baserad på scenario D1 i Trafikverkets rapport
      Scenarier för att nå klimatmålen.
    params:
      panorama_id: a52be706-fbbd-4c37-b2f7-dcd16126f3bf
      panorama_reduction_mton: 0.143
  - id: okad-fyllnadsgrad-for-tunga-lastbilar
    name: Ökad fyllnadsgrad för tunga lastbilar
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: Lösningen innebär att mängden gods per lastbil ökar. På så sätt kan
      samma godstransportarbete (tonkilometer) utföras med mindre trafikarbete (fordonskilometer).
      På så sätt kan utsläppen minska. Det kan exempelvis ske genom att man använder
      längre och tyngre fordon eller genom bättre samordning av godstransporter och
      undvika tomma returlaster där det är möjligt. Potentialen är baserad på scenario
      D1 i Trafikverkets rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: 2eeca050-33e3-4c9b-ba26-c954806d52fe
      panorama_reduction_mton: 0.669
  - id: energieffektiva-tunga-lastbilar
    name: Energieffektiva tunga lastbilar
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: En förbättrad energieffektivitet hos fordonen innebär att samma transportarbete
      kan utföras med en mindre mängd bränsle, vilket leder till minskade utsläpp.
      Energieffektivitet kan uppnås genom utveckling av fordonsteknik, men också med
      hjälp av eco-driving och sänkt hastighet. Potentialen är baserad på scenario
      D1 i Trafikverkets rapport Scenarier för att nå klimatmålen.
    params:
      panorama_id: de99d1e0-f1f5-48e7-bf99-d4eb5b90276c
      panorama_reduction_mton: 1.433
  - id: biodrivmedel-for-tunga-lastbilar
    name: Biodrivmedel för tunga lastbilar
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: Biodrivmedel minskar utsläppen från transporter tack vare försumbara
      växthusgasutsläpp vid förbränning enligt metoden för att rapportera växthusgasutsläpp.
      Att ersätta fossila drivmedel med biodrivmedel kan därför minska utsläppen från
      godstransporter. Potentialen är baserad på scenario D1 i Trafikverkets rapport
      Scenarier för att nå klimatmålen.
    params:
      panorama_id: 1a8f84dc-03ba-4fb7-b648-921bd3aedd58
      panorama_reduction_mton: 1.552
  - id: elektrifiering-av-tunga-lastbilar
    name: Elektrifiering av tunga lastbilar
    output_nodes:
    - godstransporter
    type: kpr.ActionNode
    description: Lastbilar som drivs helt eller delvis med el ger upphov till mindre
      utsläpp av växthusgaser än om de skulle köras på fossila drivmedel. Diagrammet
      visar hur mycket transportarbete som behöver ske med el istället för fossila
      drivmedel. Anledningen till det är att en kWh el kan utföra mer transportarbete
      än motsvarande mängd fossilt drivmedel eftersom verkningsgraden i en elmotor
      är högre. Potentialen är baserad på scenario D1 i Trafikverkets rapport Scenarier
      för att nå klimatmålen.
    params:
      panorama_id: eb1a93ce-670a-4030-8f1e-3842cc851fb1
      panorama_reduction_mton: 0.836
  - id: elektrifiering-av-inrikes-sjofart
    name: Elektrifiering av inrikes sjöfart
    output_nodes:
    - inrikes-sjofart
    type: kpr.ActionNode
    description: Lösningen innebär att fossila drivmedel ersätts med el.
    params:
      panorama_id: 54772091-98f8-46ff-95b8-135279e17c3f
      panorama_reduction_mton: 0.16944
  - id: biodrivmedel-inrikes-sjofart
    name: Biodrivmedel inrikes sjöfart
    output_nodes:
    - inrikes-sjofart
    type: kpr.ActionNode
    description: Lösningen innebär att fossila drivmedel ersätts med hållbart producerade
      biodrivmedel som bidrar till minskade utsläpp av växthusgaser.
    params:
      panorama_id: bf7cd1ef-b757-47f9-8290-649cb0572607
      panorama_reduction_mton: 0.39536
  - id: energieffektiva-fartyg
    name: Energieffektiva fartyg
    output_nodes:
    - inrikes-sjofart
    type: kpr.ActionNode
    description: Lösningen innebär att energieffektiviteten hos fartyg ökar, vilket
      innebär att utsläppen per varje utfört transportarbete (persontransport och
      godstransport) blir mindre.
    params:
      panorama_id: 24c03233-c271-4738-87c7-84bb3bf2895b
      panorama_reduction_mton: 0.08472
  - id: klimateffektivt-fossilt-bransle-for-inrikes-sjofart
    name: Klimateffektivt fossilt bränsle för inrikes sjöfart
    output_nodes:
    - inrikes-sjofart
    type: kpr.ActionNode
    description: 'Lösningen innebär att konventionell fossil eldningsolja som används
      inom sjöfarten byts ut mot flytande naturgas (LNG). Naturgas är ett renare bränsle
      som förutom att minska klimatpåverkan med omkring 15 procent också minskar utsläppen
      av stoft, sot, kväveoxider och svavel.


      Potentialbedömningen är baserad på IVL:s rapport Environmental assessment of
      Sweden-related LNG fleet in the Baltic Sea and

      the North Sea.'
    params:
      panorama_id: 78b71ff3-5767-41ba-8b5b-6b4a2cdffc88
      panorama_reduction_mton: 0.05648
  - id: biodrivmedel-for-inrikes-flyg
    name: Biodrivmedel för inrikes flyg
    output_nodes:
    - inrikes-flyg
    type: kpr.ActionNode
    description: 'Lösningen innebär att fossilt flygbränsle ersätts med hållbart producerade
      biobränslen.


      Potentialbedömningen bygger på utredningen "Biojet för flyget" som ligger till
      grund för den reduktionsplikt som regeringen har implementerat för flygbränsle.'
    params:
      panorama_id: a0bbea7a-f25c-41f7-b89d-aaa50130d82f
      panorama_reduction_mton: 0.2862
  - id: energieffektiva-flygplan
    name: Energieffektiva flygplan
    output_nodes:
    - inrikes-flyg
    type: kpr.ActionNode
    description: Lösningen innebär att flygplan blir mer energieffektiva, vilket innebär
      att mindre bränsle går åt till att utföra samma trafikarbete.
    params:
      panorama_id: 72069bbc-71b9-4615-ab96-40a0661a0c90
      panorama_reduction_mton: 0.13356
  - id: overflyttning-fran-flyg-till-jarnvag
    name: Överflyttning från flyg till järnväg
    output_nodes:
    - inrikes-flyg
    type: kpr.ActionNode
    description: Inrikes persontransporter med flyg kan i många fall ersättas med
      tåg.
    params:
      panorama_id: 3fe430e1-2046-4c8b-91d5-42e725ab0b4f
      panorama_reduction_mton: 0.05274
  - id: biodrivmedel-for-militara-transporter
    name: Biodrivmedel för militära transporter
    output_nodes:
    - militara-transporter
    type: kpr.ActionNode
    description: Lösningen innebär att fossila drivmedel ersätts med hållbart producerade
      biodrivmedel, vilket minskar utsläppen. Vår bedömning är att biodrivmedel är
      den lösning som har bäst potential för militära transporter eftersom elektrifiering
      sannolikt inte kommer att bidra med utsläppsminskning till 2030 inom militära
      transporter.
    params:
      panorama_id: a6913772-19ea-4751-8ed6-91e62a0f0d8f
      panorama_reduction_mton: 0.184
  - id: ersattning-av-fluorerade-gaser
    name: Ersättning av fluorerade gaser
    output_nodes:
    - losningsmedel-och-produktanvandning
    type: kpr.ActionNode
    description: Lösningen innebär att fluorerade gaser ersätts med gaser som har
      lägre klimatpåverkan eller ingen klimatpåverkan alls.
    params:
      panorama_id: ec09f9e4-3a45-44df-8352-6edea561b73b
      panorama_reduction_mton: 0.8892
  - id: destruering-av-f-gaser
    name: Destruering av F-gaser
    output_nodes:
    - losningsmedel-och-produktanvandning
    type: kpr.ActionNode
    description: Lösningen innebär att f-gaser destrueras i samband med skrotning
      eller service av produkter så att de inte bidrar med någon klimatpåverkan.
    params:
      panorama_id: 476d805b-b1a3-4f5f-9919-2bf8867a1229
      panorama_reduction_mton: 0.0988
  - id: ersattning-av-losningsmedel
    name: Ersättning av lösningsmedel
    output_nodes:
    - losningsmedel-och-produktanvandning
    type: kpr.ActionNode
    description: Lösningen innebär att lösningsmedel som ger upphov till växthusgasutsläpp
      ersätts med andra alternativ som inte ger lika stor växthusgaspåverkan.
    params:
      panorama_id: f3b71ea0-de34-4790-a5f7-92160df11d0f
      panorama_reduction_mton: 0.1596
  - id: minskad-anvandning-av-losningsmedel
    name: Minskad användning av lösningsmedel
    output_nodes:
    - losningsmedel-och-produktanvandning
    type: kpr.ActionNode
    description: Lösningen innebär att övrig produktanvändning som ger upphov till
      växthusgasutsläpp ersätts med andra produkter vilket minskar växthusgasutsläppen.
      Exempel på övriga produkter är paraffin, smörjmedel, fyrverkerier och tobaksrökning.
    params:
      panorama_id: 5fd0294d-0f23-4bbe-8989-27cd0f011a62
      panorama_reduction_mton: 0.3724
  - id: biodrivmedel-for-arbetsmaskiner
    name: Biodrivmedel för arbetsmaskiner
    output_nodes:
    - arbetsmaskiner
    type: kpr.ActionNode
    description: Lösningen innebär att fossila drivmedel som används till arbetsmaskiner
      ersätts med biodrivmedel. Potentialen för det är stor, eftersom det finns biodiesel
      som kan användas i dieselmotorer utan att några modifieringar är nödvändiga.
      Biodiesel blandas också in i vanlig diesel för att minska dess klimatpåverkan.
    params:
      panorama_id: 0c3869df-f23e-4378-933c-85fc2ba54ffc
      panorama_reduction_mton: 1.65
  - id: forbattrad-energieffektivitet
    name: Förbättrad energieffektivitet
    output_nodes:
    - arbetsmaskiner
    type: kpr.ActionNode
    description: Lösningen innebär att arbetsmaskiner effektiviseras genom hybridisering,
      alltså att bränslebaserade system kombineras med elektriska dito som ökar effektiviteten
      och minskar utsläppen.
    params:
      panorama_id: f3bf6655-6338-4eed-87ff-3f863ecd7500
      panorama_reduction_mton: 0.66
  - id: elektrifiering-av-arbetsmaskiner
    name: Elektrifiering av arbetsmaskiner
    output_nodes:
    - arbetsmaskiner
    type: kpr.ActionNode
    description: Lösningen innebär att bränsledrivna arbetsmaskiner ersätts med eldrivna
      som är mer effektiva och inte bidrar med några direkta utsläpp av växthusgaser.
    params:
      panorama_id: 5766e4cf-bfb7-4c5a-8249-62dc233a45e9
      panorama_reduction_mton: 0.99
  - id: minskat-lackage
    name: Minskat läckage
