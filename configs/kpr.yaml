  actions:
  - id: ccs-i-avfallsforbranning
    name: CCS i avfallsförbränning
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att använda teknik för att fånga in koldioxid vid
      avfallsförbränningsanläggningar och på så vis ta bort de direkta utsläppen från
      förbränningen. Avfall innehåller både fossilt och förnybart material, därför
      kan denna lösning bidra till att binda förnybart koldioxid och därmed bidra
      med ett negativt nettoutsläpp.
    params:
      panorama_id: 432cd22b-f359-4d83-95c4-ecc5467a3569
      panorama_reduction_mton: 0.73
  - id: spillvarme-i-fjarrvarmenat
    name: Spillvärme i fjärrvärmenät
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att spillvärme från olika källor kan användas för
      att ersätta värme från avfallsförbränning.
    params:
      panorama_id: 5a152a3a-4bb2-4060-89b6-351f8e9d4e91
      panorama_reduction_mton: 0.54
  - id: minskad-andel-fossilt-avfall
    name: Minskad andel fossilt avfall
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att andelen förnybart i det avfall som förbränns
      för energiåtervinning ökar. Lösningen påverkas av hur mycket av det fossila
      avfallet som materialåtervinns samt hur stor andel av det avfall som uppstår
      som är förnybart.
    params:
      panorama_id: cb778118-3ac7-4afd-b8cb-bf6229f750f7
      panorama_reduction_mton: 0.88
  - id: vindkraft
    name: Vindkraft
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att vindkraft ersätter el som tidigare har producerats
      med avfallsförbränning. Utsläppen minskar eftersom vindkraften inte innebär
      några direkta utsläpp av växthusgaser.
    params:
      panorama_id: ecdfd990-3765-4461-8ec8-7042ce45482f
      panorama_reduction_mton: 1.495
  - id: biobransle-for-el-och-varmeproduktion
    name: Biobränsle för el och värmeproduktion
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att fossila bränslen som används för värme- och
      elproduktion ersätts med biobränslen. I utsläppsstatistiken räknas inte växthusgasutsläpp
      från förnybara bränslen, så utsläppen minskar lika mycket som utsläppen skulle
      ha varit från motsvarande mängd fossila bränslen.
    params:
      panorama_id: 5883352e-ce77-4fe8-ab19-7eae93a3cb2c
      panorama_reduction_mton: 0.41
  - id: torv-som-ersatts-med-biobransle
    name: Torv som ersatts med biobränsle
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: 'Lösningen innebär att torv som används som bränsle i värme- och
      kraftvärmeverk ersätts med biobränsle. Torv räknas inte som ett förnybart bränsle
      trots att det inte är fossilt, eftersom inlagringen av kol i torv sker under
      en betydligt längre tidsperiod jämfört med biobränslen.


      Torv har goda förbränningstekniska egenskaper och kombineras därför ofta med
      andra bränslen. Därför kan det finnas utmaningar med att ersätta torven som
      bränsle.'
    params:
      panorama_id: e518a89f-ca49-467e-8e6f-a6d581c84aad
      panorama_reduction_mton: 0.3
  - id: ccs-fasta-biobranslen
    name: CCS fasta biobränslen
    output_nodes:
    - el-och-fjarrvarmeproduktion
    type: kpr.ActionNode
    description: Lösningen innebär att man samlar in koldioxiden som uppstår vid förbränning
      av fasta biobränslen. Eftersom den insamlade koldioxiden är av förnybart ursprung
      innebär det att åtgärden leder till negativa utsläpp.
    params:
      panorama_id: 8e523029-7f40-46d2-9fb8-3b5fb5690710
      panorama_reduction_mton: 0.204
  - id: biobranslen-i-alla-byggnader
    name: Biobränslen i alla byggnader
    output_nodes:
    - lokal-uppvarmning
    type: kpr.ActionNode
    description: Lösningen innebär att oljepannor i bostäder och lokaler ersätts med
      biobränslepannor som eldas med exempelvis ved eller träpellets.
    params:
      panorama_id: 756607fb-eba2-450b-b5da-6d0488094011
      panorama_reduction_mton: 0.1
  - id: varmepumpar-i-lokaler
    name: Värmepumpar i lokaler
    output_nodes:
    - lokal-uppvarmning
    type: kpr.ActionNode
    description: Lösningen innebär att oljepannor byts ut till någon typ av värmepump,
      exempelvis luftvärmepump eller bergvärmepump.
    params:
      panorama_id: af7d78e4-5e32-4b49-9a52-b7fc9bc026de
      panorama_reduction_mton: 0.2
  - id: byte-till-fjarrvarme-i-alla-byggnader
    name: Byte till fjärrvärme i alla byggnader
    output_nodes:
    - lokal-uppvarmning
    type: kpr.ActionNode
    description: Lösningen innebär att oljepannor ersätts med fjärrvärme. Fjärrvärme
      har generellt sett liten klimatpåverkan och i den här lösningen antar vi att
      utsläppsminskningen vid byte till fjärrvärme blir 100 procent. Detta eftersom
      utsläppet inte längre sker i huset, utan i den anläggning där fjärrvärmen produceras.
    params:
      panorama_id: afc3c572-32f6-48a4-acff-0bec9843bd19
      panorama_reduction_mton: 0.2
  - id: biogas-i-kommersiella-lokaler
    name: Biogas i kommersiella lokaler
    output_nodes:
    - lokal-uppvarmning
    type: kpr.ActionNode
    description: Lösningen innebär att lokaler som värms upp med naturgas konverteras
      till biogas eller något annat uppvärmningssätt.
    params:
      panorama_id: 7b496ac2-bb74-4841-9019-258efca72726
      panorama_reduction_mton: 0.3
  - id: produktion-med-vatgas
    name: Produktion med vätgas
    output_nodes:
    - jarn-och-stal
    type: kpr.ActionNode
    description: Den största källan till klimatutsläpp från järn- och stålindustrin
      är kopplade till reduktion av järnmalm med kol. Med en så kallad direktreduktion
      skulle emellertid vätgas kunna användas för att skilja järnet från syret, utan
      att använda kol. Slutprodukten blir då järn och vatten istället för järn och
      koldioxid.
    params:
      panorama_id: 39ed2cca-dcc1-4f68-9f6c-09fa849634e9
      panorama_reduction_mton: 5.0
  - id: biobransle-istallet-for-kol
    name: Biobränsle istället för kol
    output_nodes:
    - jarn-och-stal
    type: kpr.ActionNode
    description: 'Kol kan bytas ut mot Biokol och användas för reduktion vid järnsvampstillverkning.
      Naturgas och gasol till bränsleeldade ugnar kan bytas mot biogas.


      Potentialbedömningen kommer från rapporten: Vägval för klimatet,  Delrapport
      1,  IVA 2019'
    params:
      panorama_id: bc6c4328-a600-4d36-9d7e-942707fdb201
      panorama_reduction_mton: 0.75
  - id: elektrifiering-av-produktion
    name: Elektrifiering av produktion
    output_nodes:
    - jarn-och-stal
    type: kpr.ActionNode
    description: "Elektrifiering innebär att fossilbränsleugnar ersätts av elektriska.\
      \ För tillämpningar i temperaturområden över 1000 grader behövs emellertid mer\
      \ forskning. \n\nPotentialbedömningen kommer från rapporten: Vägval för klimatet,\
      \  Delrapport 1,  IVA 2019"
    params:
      panorama_id: e535ade9-55b1-4084-9db6-60b912d2fa6e
      panorama_reduction_mton: 0.49
  - id: ccs-koldioxidfangare
    name: CCS - koldioxidfångare
    output_nodes:
    - cement-och-mineral
    type: kpr.ActionNode
    description: 'Carbon Capture and Storage (CCS) är en teknik där koldioxid från
      större punktutsläpp av koldioxid, såsom kolkraftverk, gaskraftverk, stålverk
      och cementindustrier, avskiljs från rökgaser och lagras i geologiska formationer
      djupt under markytan eller havsbottnen.


      Cementbranschens färdplan för fossilfri konkurrenskraft visar att CCS har den
      största potentialen för att minska branschens växthusgasutsläpp.


      Potentialbedömningen kommer från rapporten: Färdplan cement, för ett klimatneutralt
      betongbyggande.'
    params:
      panorama_id: 9525b61c-7017-4450-9f1b-0bb5185d3d11
      panorama_reduction_mton: 1.36
  - id: elektrifierad-produktion
    name: Elektrifierad produktion
    output_nodes:
    - cement-och-mineral
    type: kpr.ActionNode
    description: 'Tekniken innebär att man ersätter termiska processer med elektrifierade
      processer. I projektet CemZero har Cementa har tillsammans med Vattenfall undersökt
      möjligheten att elektrifiera cementindustrins processer. Åtgärden skulle kunna
      ta bort en tredjedel av utsläppen.


      Potentialbedömningen kommer från rapporten: Färdplan cement, för ett klimatneutralt
      betongbyggande.'
    params:
      panorama_id: 4dd150ae-774f-47a3-8fcf-33a6569400e6
      panorama_reduction_mton: 0.87
  - id: biobransle-for-produktion
    name: Biobränsle för produktion
    output_nodes:
    - cement-och-mineral
    type: kpr.ActionNode
    description: 'Lösningen innebär att fossila bränslen ersätts av förnybara bränslen.
      Främst genom att kol ersätts med förädlat avfallsbaserat bränsle.


      Potentialbedömningen kommer från rapporten: Färdplan cement, för ett klimatneutralt
      betongbyggande.'
    params:
      panorama_id: b87f7f67-e2b4-42ba-b07c-a6725be4bfa8
      panorama_reduction_mton: 0.43
  - id: optimerad-betonganvandning
    name: Optimerad betonganvändning
    output_nodes:
    - cement-och-mineral
    type: kpr.ActionNode
    description: 'Lösningen innebär att använda nya cementsorter, betongsammansättning
      med lägre andel cement, användning av alternativa bindemedel och klimatoptimering
      av design.


      Potentialbedömningen kommer från rapporten: Färdplan för Klimatneutral konkurrenskraft
      - Betongbranschen.'
    params:
      panorama_id: 2a4883b2-cc5d-49ee-bcd5-0a5dbacc360d
      panorama_reduction_mton: 0.15
  - id: fran-betongstal-till-trastomme-i-flerbostadshus
    name: Från betong/stål till trästomme i flerbostadshus
    output_nodes:
    - cement-och-mineral
    type: kpr.ActionNode
    description: Lösningen innebär att betong som byggnadsmaterial i flerbostadshus
      kan ersättas med träkonstruktioner som har lägre klimatpåverkan.
    params:
      panorama_id: 7cc67162-940e-4c33-9cf0-080bb0091834
      panorama_reduction_mton: 0.09
  - id: fornybara-ravaror
    name: Förnybara råvaror
    output_nodes:
    - raffinaderier
    type: kpr.ActionNode
    description: 'Tekniken innebär att man ersätter fossil råolja med förnybara restprodukter
      från skogen, lantbruket och andra industrier.


      Potentialbedömningen kommer från Preems hållbarhetsredovisning.'
    params:
      panorama_id: ba14da6e-ce94-4e87-89dc-f8456d739b28
      panorama_reduction_mton: 0.518
  - id: ccs-koldioxidfangare_d104
    name: CCS - koldioxidfångare
    output_nodes:
    - raffinaderier
    type: kpr.ActionNode
    description: 'Carbon Capture and Storage (CCS) är en teknik där koldioxid från
      större punktutsläpp av koldioxid, såsom kolkraftverk, gaskraftverk, stålverk
      och cementindustrier, avskiljs från rökgaser och lagras i geologiska formationer
      djupt under markytan eller havsbottnen.


      Potentialbedömningen kommer från Preems hållbarhets-redovisning.'
    params:
      panorama_id: d104ca5c-74c3-43ab-bdef-2aa771d330e4
      panorama_reduction_mton: 1.52
  - id: fornybar-vatgas
    name: Förnybar vätgas
    output_nodes:
    - raffinaderier
    type: kpr.ActionNode
    description: 'Vätgas är en viktig komponent i raffinering och behövs i än högre
      grad vid raffinering av vissa förnybara råvaror. Idag produceras vätgas från
      naturgas, något som är en starkt bidragande orsak till utsläppen från raffinaderier.
      Vätgasen kan dock produceras på alternativa sätt, exempelvis genom elektrolys
      med förnybar el som insatsenergi. Det minskar utsläppen med drygt 10 kilo koldioxid
      per varje kilo producerad vätgas.


      Preem har planerat att bygga en elektrolysanläggning som skulle kunna producera
      omkring 30 000 ton vätgas varje år, vilket motsvarar 300 000 ton minskade koldioxidutsläpp.'
    params:
      panorama_id: 06feb2c7-ad9b-4c17-9fdf-18e1e8d8fd8d
      panorama_reduction_mton: 0.31
  - id: fornybara-ravaror_a75b
    name: Förnybara råvaror
    output_nodes:
    - kemi
    type: kpr.ActionNode
    description: 'Genom att använda biobaserade råvaror i produktionsprocessen kan
      kemiindustrin bidra till en utvecklad bioekonomi och en större andel biobaserade
      material och produkter. Biobaserad råvara kan till exempel komma från rapsolja,
      halm, flis, alger, sockerrör samt avfall från skogsindustri och jordbruk. Potentialbedömningen
      kommer från rapporten: Vägval för klimatet,  Delrapport 1, IVA 2019.'
    params:
      panorama_id: a75bde07-3933-44b7-a30f-9364e0345df8
      panorama_reduction_mton: 0.43
  - id: okad-plastatervinning
    name: Ökad plaståtervinning
    output_nodes:
    - kemi
    type: kpr.ActionNode
    description: 'Genom resurseffektiva och cirkulära materialflöden kan ett slutet
      kretslopp för plast skapas. Därigenom kan samma fossila råvara användas gång
      på gång och behovet av ny fossil råvara minska. Över tid förutses även en ökad
      andel biobaserad plast bli en del av kretsloppet. Den mekaniska återvinning
      som tillämpas i nuläget förväntas att öka och med införandet av kemisk återvinning
      i så kallade returraffinaderier kan även den plast som inte lämpar sig för mekanisk
      återvinning tas om hand och upparbetas till ny råvara. I princip skulle därmed
      all plast kunna återvinnas till nya produkter.


      Potentialbedömningen kommer från rapporten: Vägval för klimatet,  Delrapport
      1,  IVA 2019.'
    params:
      panorama_id: 25a10ef8-72eb-4efd-a57d-560e22e0b359
      panorama_reduction_mton: 0.3
  - id: ccs-koldioxidfangare_e798
    name: CCS - koldioxidfångare
    output_nodes:
    - kemi
    type: kpr.ActionNode
    description: 'Carbon Capture and Storage (CCS) är en teknik där koldioxid från
      större punktutsläpp av koldioxid, såsom kolkraftverk, gaskraftverk, stålverk
      och cementindustrier, avskiljs från rökgaser och lagras i geologiska formationer
      djupt under markytan eller havsbottnen.


      Genom Carbon Capture and Usage (CCU) kan koldioxid återvinnas och användas som
      råvara vid produktion istället för att släppas ut.


      Potentialbedömningen kommer från rapporten: Vägval för klimatet,  Delrapport
      1,  IVA 2019.'
    params:
      panorama_id: e7982c86-1d8b-4298-b244-94ab2ad2eb98
      panorama_reduction_mton: 0.7
  - id: biobransle-for-pappers-och-massaindustrin
    name: Biobränsle för pappers- och massaindustrin
