pages:
- id: home
  name: Potsdam BASIC+ Greenhouse Gas Inventory
  path: /
  type: emission
  outcome_node: net_emissions
  lead_title: Potsdam Zielwerte Masterplan
  lead_paragraph: GPC BASIC+ greenhouse gas inventory (1995-2022) and forecast (2023-2050)
    for the City of Potsdam.

scenarios:
- id: baseline
  name: Business as Usual

- id: default
  default: true
  name: Climate Action Plan
  all_actions_enabled: true
