id: potsdam-gpc
default_language: de
supported_languages: []
site_url: https://potsdam-gpc.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: a7756e03df2e4ae18887bd2ca4dc83a3b98a89d4
  dvc_remote: kausal-s3
name: Potsdam BASIC+ Greenhouse Gas Inventory
owner: City of Potsdam
theme_identifier: de-potsdam
target_year: 2050
model_end_year: 2050
minimum_historical_year: 1995
maximum_historical_year: 2022
emission_unit: t/a
emission_forecast_from: 2023
emission_dimensions: [energietrager, scope, ghg]
features:
  baseline_visible_in_graphs: true
params:
- id: weather_normalization
  value: true
  is_customizable: true
  is_visible: true

action_groups:
- id: stationary
  name: Stationary
  color: '#989898'
- id: transport
  name: Transport
  color: '#0505A0'
- id: waste
  name: Waste
  color: '#007C78'
- id: afolu
  name: AFOLU
  color: '#cccccc'

dimensions:
- id: ghg
  label: GHG
  categories:
  - id: co2e
    label: co2e

- id: energietrager
  label: Energieträger
  categories:
  - id: strom
    label: Strom
  - id: fahrstrom
    label: Fahrstrom
  - id: heizstrom
    label: Heizstrom
  - id: fernwarme
    label: Fernwärme
  - id: nahwarme
    label: Nahwärme
  - id: gas
    label: Gas
  - id: biogas
    label: Biogas
  - id: heizol
    label: Heizöl
  - id: kohle
    label: Kohle
  - id: biomasse
    label: Biomasse
  - id: solarthermie
    label: Solarthermie
  - id: umweltwarme
    label: Umweltwärme
  - id: benzin_fossil
    label: Benzin_fossil
  - id: benzin_biogen
    label: Benzin_biogen
  - id: diesel_fossil
    label: Diesel fossil
  - id: diesel_biogen
    label: Diesel biogen
  - id: cng_fossil
    label: CNG fossil
  - id: lpg
    label: LPG
  - id: wasserstoff
    label: Wasserstoff

- id: scope
  label: Scope
  categories:
  - id: scope1
    label: scope1
  - id: scope2
    label: scope2

emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true


nodes:
- id: witterungsbereinigung
  name: Witterungsbereinigung
  type: gpc.WeatherNode
  quantity: ratio
  unit: dimensionless
#  output_dimensions: [energietrager]
  historical_values: [[1995, 1], [1999, 1], [2003, 1], [2008, 1], [2012, 1], [2014,
      0.95], [2017, 0.9], [2020, 0.8]]
#  input_datasets:  # FIXME For some reason, the unit gets lost
#  - id: gpc/potsdam_witterungsbereinigung
#    column: factor  # FIXME Updated dataset has 'ratio' but this only works with the old column name?!?
#    forecast_from: 2023
  params:
  - id: weather_normalization
    ref: weather_normalization
  output_nodes:
  - id: i11_residential_fuel_consumption
    tags: non_additive
    to_dimensions:
    - id: energietrager
      categories: [gas]  # FIXME Should apply to all categories
    - id: scope
      categories: [scope1]

- id: i11_residential_fuel_consumption
  name: I.1.1 Residential Fuel Consumption
  type: gpc.DatasetNode
  quantity: energy
  unit: MWh/a
  input_dimensions: [energietrager, scope]
  output_dimensions: [energietrager, scope]
  params:
    gpc_sector: I.1.1
  input_datasets:
  - id: gpc/potsdam
    forecast_from: 2023
#  input_dataset_processors: [LinearInterpolation]  # FIXME Time series is broken but this line would cause an error
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    tags: [non_additive]
    to_dimensions:
    - id: energietrager
    - id: scope

- id: i11_residential_fuel_consumption_emissions
