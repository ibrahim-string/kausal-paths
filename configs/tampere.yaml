    - id: oil_heating_emissions
      type: simple.EmissionFactorActivity
      unit: kt
      quantity: emissions
      name: Öljylämmityksen päästöt
      name_en: Oil heating emissions
      output_nodes:
        - separate_heating_emissions

    - id: oil_heating_energy_use
