actions:

- id: naistenlahti3
  name: Naistenlahti 3 -biovoimalaitos
  name_en: Naistenlahti 3 bio thermal plant
  # name_de: Biothermische Anlage Naistenlahti 3
  type: simple.CumulativeAdditiveAction
  quantity: emission_factor
  description: Naistenlahti 3 -voimalaitos pystyy käyttämään myös biopolttoainetta,
    ja polttoainevalinta onkin keskeinen päästöjä vähentävä tekijä.
  description_en: The Naistenlahti 3 power plant is also able to use biofuel, and
    the choice of fuel is a key factor in reducing emissions.
  long_description_en: <h2>Centralized renewable energy</h2><p>The action includes
    investments by Tampereen Sähkölaitos (the local energy company) that will reduce
    the district heating emission factor. As the emission factor for electricity
    generation is determined nationally, the measures do not directly affect electricity
    emissions.</p><p>Currently, the clearest measure is the investment in the Naistenlahti
    3 power plant. This, too, can only be roughly distinguished from other plans
    to reduce the district heating emission factor. The final emission reduction
    from the district heating emission factor is due to measures that have not yet
    been further defined and have therefore been calculated as a lump sum. However,
    the emission reduction will materialize if Tampereen Sähkölaitos achieves emission
    reductions in line with its strategy. The magnitude is calculated in this total
    emission forecast slightly differently than if only the energy production of
    Tampereen Sähkölaitos is considered.</p><p>As a result, the emission reduction
    in district heating caused by Naistenlahti 3 is approx. 82 kt CO2e. In addition,
    approximately 99 kt of CO2e will be generated from other investments in reducing
    the emissions of Tampereen Sähkölaitos by 2030. This is only a rough estimate
    based on the company's own forecast of the district heating emission factor.
    The real impact of Naistenlahti 3 in reducing fossil emissions depends on the
    contribution of peat to combustion and the overall impact of adding wood fuel
    elsewhere.</p><p>The action also includes the connection of the City of Tampere's
    properties to district cooling as required. Connecting to district cooling reduces
    the building's electricity consumption, as cooling is not required with heat
    pumps. However, it is not known to what extent the properties will be connected
    and what the change in their consumption would be. Therefore, no emission reduction
    has yet been estimated for the action.</p>
  # description_de: Das Kraftwerk Naistenlahti 3 kann auch Biobrennstoff verwenden und
  #  die Wahl des Kraftstoffs ist ein Schlüsselfaktor für die Reduzierung von Emissionen.
  # long_description_de: <h2>Zentrale erneuerbare Energie</h2><p>Die Maßnahme umfasst Investitionen
  #   von Tampereen Sähkölaitos (dem lokalen Energieunternehmen), die den Emissionsfaktor der
  #   Fernwärme reduzieren werden. Da der Emissionsfaktor für die Stromerzeugung national festgelegt
  #   wird, wirken sich die Maßnahmen nicht direkt auf die Stromemissionen aus.</p><p>Die aktuell
  #   deutlichste Maßnahme ist die Investition in das Kraftwerk Naistenlahti 3. Auch dies ist nur
  #   grob von anderen Plänen zur Senkung des Fernwärme-Emissionsfaktors zu unterscheiden. Die
  #   endgültige Emissionsminderung des Emissionsfaktors Fernwärme ist auf noch nicht näher
  #   definierte Maßnahmen zurückzuführen und wurde daher pauschal berechnet. Die Emissionsminderung
  #   wird jedoch eintreten, wenn Tampereen Sähkölaitos Emissionsminderungen im Einklang mit seiner
  #   Strategie erreicht. Das Ausmaß wird in dieser Gesamtemissionsprognose etwas anders berechnet,
  #   als wenn nur die Energieerzeugung von Tampereen Sähkölaitos betrachtet wird.</p><p>Im Ergebnis
  #   beträgt die durch Naistenlahti 3 verursachte Emissionsminderung in der Fernwärme ca. 82 kt
  #   CO2e. Darüber hinaus werden bis 2030 etwa 99 kt CO2e aus anderen Investitionen zur Reduzierung
  #   der Emissionen von Tampereen Sähkölaitos erzeugt. Dies ist nur eine grobe Schätzung, die auf
  #   der unternehmenseigenen Prognose des Fernwärme-Emissionsfaktors basiert. Die tatsächliche
  #   Auswirkung von Naistenlahti 3 auf die Reduzierung fossiler Emissionen hängt vom Beitrag des
  #   Torfs zur Verbrennung und den Gesamtauswirkungen der Zugabe von Holzbrennstoff an anderer
  #   Stelle ab.</p><p>Die Maßnahme umfasst auch den Anschluss der Gebäude der Stadt Tampere an die
  #   Fernkälte nach Bedarf. Der Anschluss an die Fernkälte reduziert den Stromverbrauch des
  #   Gebäudes, da mit Wärmepumpen keine Kühlung benötigt wird. Es ist jedoch nicht bekannt,
  #   inwieweit die Objekte angeschlossen werden und wie sich deren Verbrauch ändern würde. Daher
  #   wurde für die Maßnahme noch keine Emissionsminderung geschätzt.</p>
  output_nodes:
  - district_heating_emission_factor
  forecast_values: [[2022, -23], [2023, -23]]
  unit: g/kWh

