- id: reduce_waste_treatment_emissions
  name: Jätteiden käsittelyn päästöt pienenevät
  name_en: Waste treatment emissions are reduced
  description: Pessimistisessä skenaariossa asukaskohtaisten päästöjen oletetaan pysyvän vuoden 2021 tasolla.
    Suomi 2035-skenaariossa päästöjen arvioidaan laskevan 4 prosenttia vuoden 2020 tasosta vuoteen
    2030 mennessä. Samankaltaisen päästökehityksen arvioidaan toteutuvan myös aikavälillä 2030-2035. 
    HNE2030-skenaariossa päästöjen oletetaan laskevan 68 prosenttia aikavälillä 2021-2030, minkä
    jälkeen päästöjen oletetaan pysyvän vuoden 2030 tasolla.
