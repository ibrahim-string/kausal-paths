- id: building_floor_area_existing
  type: finland.aluesarjat.BuildingStock
  name: Nykyisen rakennuskannan kerrosala
  name_en: Floor area of existing building stock
  name_sv: Våningsytan i det nuvarande byggnadsbeståndet
  description: Kerrosalasta oletetaan, että vanha rakennuskanta säilyy aikavälillä
    2021-2035 ja uudisrakennukset vastaavat rakennuskannan lisäystä. Asumisväljyyden
    oletetaan pysyvän muuttumattomana. Muiden kuin asuinrakennusten osalta kerrosalan
    arvioidaan kehittyvän Uudenmaan kasvun vaihtoehdot-selvityksen oletusten mukaisesti.
  description_en: In the pessimistic scenario, changes in the floor area of the building
    stock will not affect the expected emissions development; instead, the calculation
    is based on the development of per capita emissions and the trend realised in
    2017–2021 as well as the development of the population. The Finland 2035 and Carbon-neutral
    Espoo 2030 scenarios assume that the old building stock will be preserved in 2021–2035
    and new buildings will correspond to the increase in the building stock.
  description_sv: I det pessimistiska scenariot påverkar förändringarna i byggnadsbeståndets
    våningsyta inte den antagna utsläppsutvecklingen, utan beräkningen grundar sig
    på utvecklingen av utsläppen per invånare och den realiserade trenden under perioden
    2017–2021 samt befolkningsutvecklingen. I scenarierna Finland 2035 och HNE2030
    antas att det gamla byggnadsbeståndet bevaras under perioden 2021–2035 och nybyggnaderna
    motsvarar ökningen av byggnadsbeståndet.

- id: building_heat_per_floor_area_new
  name: Ominaislämmönkulutus uudessa rakennuskannassa
  description: Uudisrakennusten ominaislämmönkulutus arvioidaan Sitowisen laskelmissa
    olevan Suomi2035-skenaariossa <ul><li>Pientalot 115 kWh/m<sup>2</sup>/a</li> <li>Rivitalot
    109 kWh/m<sup>2</sup>/a</li> <li>Asuinkerrostalot 66 kWh/m<sup>2</sup>/a</li>
    <li>Muut rakennukset 82 kWh/m<sup>2</sup>/a</li></ul> Tässä mallissa asuinrakennuksille
    keskimäärin oletetaan puolet kerrostaloja ja lopuista puolet rivitaloja ja puolet
    pientaloja, eli 89 kWh/m<sup>2</sup>/a.
  type: simple.AdditiveNode
  quantity: consumption_factor
  unit: kWh/m**2/a
  input_datasets:
  - espoo/new_building_heating_per_area
  output_dimensions: [building_use]
  output_nodes:
  - id: building_heat_consumption_new
    to_dimensions:
    - id: building_use
    - id: building_heat_source
      categories: [district_heat]  # FIXME Should apply to all building_heat_sources but then gives error

- id: building_floor_area_new
  type: finland.aluesarjat.FutureBuildingStock
  name: Uuden rakennuskannan kerrosala
  name_en: Floor area of new building stock
  name_sv: Våningsytan i det nya byggnadsbeståndet
  input_nodes:
  - id: population
    to_dimensions: []
  - id: building_floor_area_existing
    tags: [existing_floor_area]
  description: Pessimistissä skenaariossa pääastökehitys perustuu asukaskohtaisten
    päästöjen kehitykseen ja toteutuneeseen trendiin aikavälillä 2017-2021 sekä väkiluvun
    kehitykseen. Nämä muutokset on huomioitu ominaislämmönkulutuksessa ja uusi rakennusala
    on sama kuin muissa skenaarioissa. Suomi 2035 - ja HNE 2035 -skenaarioissa asumisväljyyden
    oletetaan pysyvän muuttumattomana. Muiden kuin asuinrakennusten osalta kerrosalan
    arvioidaan kehittyvän Uudenmaan kasvun vaihtoehdot -selvityksen oletusten mukaisesti.
    Uusia öljylämmitteiiä rakennuksia ei oleteta rakennettavan missään skenaariossa.
  description_en: The housing density is expected to remain unchanged. For non-residential
    buildings, the floor area is estimated to develop according to the assumptions
    of the “Uudenmaan kasvun vaihtoehdot” (“Uusimaa growth options”) survey. New oil-heated
    buildings are not expected to be built in any scenario.
  description_sv: Antas boenderymligheten förbli oförändrad. I fråga om andra än bostadshus
    beräknas våningsytan utvecklas enligt enligt antagandena i utredningen Alternativ
    för tillväxten i Nyland. Nya oljeuppvärmda byggnader antas inte byggas i något
    scenario.

