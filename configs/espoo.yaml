- id: reduce_agriculture_emissions
  name: Maatalouden päästöt pienenevät
  name_en: Agriculture emissions are reduced
  description: Pessimistinessä skenaariossa päästöjen oletetaan pysyvän muuttumattomana aikavälillä 2021-2035.
    Suomi 2035 - ja HNE2030-skenaarioissa päästöjen oletetaan laskevan 11 prosenttia vuoden 2020 tasosta
