pages:
- id: home
  name: Hiilineutraali Espoo -päästöskenaario
  path: /
  type: emission
  node: net_emissions
  lead_title: Espoon päästöskenaariot
  lead_title_en: Espoo emission scenarios
  lead_paragraph: '<p>Espoon päästöskenaariot visualisoi Espoon kasvihuonekaasupäästöjen
    kehityksen. Voit tarkastella, mistä Espoon kaupungin alueen päästöt syntyvät ja
    kuinka niiden ennustetaan muuttuvan vuoteen 2030 mennessä. Valittavana on: <b>Suomi
    2035-skenaario</b>, jossa oletetaan, että kansallisella tasolla toteutettavat
    ilmastopolitiikan toimet ja linjaukset vaikuttavat Espoon päästökehitykseen; <b>Hiilineutraali
    Espoo 2030-skenaario (HNE2030)</b>, jossa oletetaan, että kaupungin päästökehitykseen
    vaikuttavat kansallisten toimien lisäksi myös kaupungin ja sen yhteistyökumppaneiden,
    kuten Fortumin ja HSY:n, toteuttamat ilmastotoimet; sekä <b>pessimistinen skenaario</b>
    skenaario, jossa oletetaan, että uusia päästövähennystoimia ei kaupungissa suunnitella
    tai toteuteta.'

actions:
- id: cleaner_electricity_production
  name: Kansallinen sähköntuotanto puhdistuu
  name_en: Shift to low-carbon in national electricity production
  description: Sähkön päästökertoimen osalta laskennassa on tehty seuraavat oletukset.
    Pessimistisessä skenaariossa kulutussähkön päästökertoimen oletetaan pysyvän vuoden 2021 tasolla. 
    Suomi 2035 - ja HNE 2035 -skenaarioissa sähkön päästökertoimen oletetaan kehittyvän 
    Energiateollisuuden vähähiilisyystiekartan vähähiiliskenaarion arvion mukaisesti.
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - electricity_production_emission_factor
  - electric_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2022, 0], [2030, -44.4590], [2035, -69.1585]]
  unit: g/kWh
  params:
  - id: multiplier
    values:
      default: 100.0
    min_value: 0.0
    max_value: 100.0
    unit: '%'
    description: Sähköntuotannon päästökertoimen muutos, prosenttia oletetusta 2022-2035
    description_en: Change in electricity production emission factor

- id: change_consumer_electricity
  name: Muutos kulutussähkön käytössä
  type: simple.LinearCumulativeAdditiveAction
  quantity: energy
  unit: GWh/a
  forecast_values: [[2022, 0], [2035, 0]]
  output_nodes:
  - consumer_electricity_residence_energy
  params:
  - id: target_year_level
    min_value: -500
    max_value: 1600
    unit: GWh/a
    description: Kulutussähkön käytön muutos 2022-2035

- id: change_building_stock
  name: Rakennuskannan muutos
  description: Olemassa olevan rakennuskannan kehityksen osalta laskennassa on tehty seuraavat oletukset.
    Pessimistissä skenaariossa rakennuskannan kerrosalassa tapahtuvat muutokset eivät vaikuta oletettuun
    päästökehitykseen vaan laskenta perustuu asukaskohtaisten päästöjen kehitykseen ja toteutuneeseen
    trendiin aikavälillä 2017-2021 sekä väkiluvun kehitykseen. 
    Suomi 2035 - ja HNE 2035 -skenaarioissa asumisväljyyden oletetaan pysyvän muuttumattomana.
    Muiden kuin asuinrakennusten osalta kerrosalan arvioidaan kehittyvän Uudenmaan kasvun 
    vaihtoehdot -selvityksen oletusten mukaisesti.
  type: simple.AdditiveAction
  quantity: floor_area
  unit: m**2
  forecast_values: [[2022, 0], [2035, 0]]

- id: heating_oil_bioshare
  name: Lämmitysöljyn sekoitusvelvoite
  description: Fossiilisen lämmitysöljyn päästökertoimen osalta on laskennassa tehty seuraavat oletukset.
    Pessimistisessä skenaariossa lämmitysöljyn päästökertoimen oletetaan pysyvän vuoden 2021 tasolla.
    Suomi 2035-skenaariossa ja HNE 2035 -skenaariossa biopolttoölyn jakeluvelvoitteen toteutumisen
    oletetaan vaikuttavan lämmitysöljyn päästökertoimeen ja kertoimen oletetaan laskeva 9,7 %
    vuoden 2021 taosta vuoteen 2028 mennessä. 
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - oil_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2022, 0], [2028, -31.9]]
  unit: g/kWh

- id: reduce_oil_heating_residence
  name: Öljylämmityksen vähentäminen (Asuminen)
  description: Suomi2035-skenaariossa öljylämmityksestä oletetaan luovuttavan asuin- ja
    palvelurakennuksissa 95 prosenttisesti vuoteen 2030 mennessä, ja luovuttavan kokonaan
    vuoteen 2035 mennessä. HNE2030-skenaariossa palvelurakennusten osalta oletetaan, että
    öljylämmityksestä luovutaan 100 prosenttisesti kaupungin ilmastotoimien tavoitteiden
    mukaisesti. Muiden rakennusten osalta oletetaan Suomi 2035-skenaarion mukainen kehitys.
  type: shift.ShiftAction
  quantity: floor_area
  unit: m**2
  output_dimensions: [building_heat_source, building_use]
  output_nodes:
  - building_floor_area_existing
  params:
  - id: shift
    unit: m**2
    is_customizable: false
    value:
    - source:
        categories:
          building_heat_source: oil
          building_use: residence
      dests:
      - categories:
          building_use: residence
          building_heat_source: geothermal
      - categories:
          building_use: residence
          building_heat_source: district_heat
      amounts:
      - year: 2023
        source_amount: -50000
        dest_amounts: [50, 50]
      - year: 2025
        source_amount: -100000
        dest_amounts: [50, 50]
      - year: 2035
        source_amount: -50000
        dest_amounts: [50, 50]

- id: replace_fossil_fuels_in_district_heating
  name: Fortum korvaa fossiiliset energialähteet kaukolämmöntuotannossa
  name_en: Fortum replaces fossil fuels in district heat production
  description: Kaukolämmön päästökertoimen osalta laskennassa on tehty seuraavat oletukset.
    Pessimistisssä skenaariossa kaukolämmön päästökertoimen oletetaan pysyvän vuoden 2021 tasolla. 
    Suomi 2035-skenaariossa kaukolämmön päästökertoimen oletetaan kehittyvän keskimäätin 
    Energiateollisuuden vähähiilisyystiekartan vähähiiliskenaarion arvion mukaisesti.
    HNE 2030-skenaariossa kaukolämmön päästökertoimen oletetaan kehittyvän Fortumin arvion mukaisesti.
  type: simple.LinearCumulativeAdditiveAction
  quantity: emission_factor
  output_nodes:
  - district_heating_emission_factor
  forecast_values: [[2021, 0.0], [2025, -82.0], [2030, -116.0]]
  unit: g/kWh
  params:
  - id: multiplier
    is_customizable: false
    value: 100.0
    unit: '%'

