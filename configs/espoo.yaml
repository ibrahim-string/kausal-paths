- id: change_consumer_electricity
  name: Muutos kulutussähkön käytössä
  name_en: Change in household energy consumption
  name_sv: Förändring i användningen av konsumtionsel
  description: Pessimistisessä skenaariossa asukaskohtaisen sähkönkulutuksen on oletettu
    kehittyvän vuosina 2017-2021 toteutuneen trendin mukaisesti. Suomi 2035 -skenaariossa
    asukaskohtaisen sähkönkulutuksen oletetaan pysyvän vuoden 2021 tasolla. HNE2030-skenaariossa
    kokonaissähkönkulutuksen (sisältäen kulutussähkön ja sähkölämmityksen) oletetaan
    kasvavan 3,4 % vuodessa vuosina 2021-2035 Carunan arvion perusteella. Kaikki kulutussähkön
    muutos kohdennetaan asumisen sähkönkulutukseen, koska tietoa jaottelusta asumisen,
    teollisuuden ja palveluiden välillä ei ole käytettävissä.
  description_en: In the pessimistic scenario, electricity consumption per capita
    is expected to develop according to the trend realised in 2017–2021. In the Finland
    2035 scenario, electricity consumption per capita is expected to remain at the
    2021 level. In the Carbon-neutral Espoo 2030 scenario, total electricity consumption
    (including household electricity and electric heating) is expected to grow by
    3.4% per year in 2021–2035 based on Caruna’s estimate. All changes in household
    electricity are focused on the electricity consumption of housing, because information
    on the division between housing, industry and services is not available.
  description_sv: I det pessimistiska scenariot har elförbrukningen per invånare antagits
    utvecklas enligt den realiserade trenden 2017–2021. I scenariot Finland 2035 antas
    elförbrukningen per invånare hållas på samma nivå som 2021. I scenariot HNE2030
    antas den totala elförbrukningen (inklusive konsumtionsel och eluppvärmning) öka
    med 3,4 procent per år under 2021–2035, enligt Carunas bedömning. Alla förändringar
    i konsumtionselen riktas till elförbrukningen i boendet, eftersom informationen
    om indelningen mellan boende, industri och service inte är tillgänglig.
  type: simple.LinearCumulativeAdditiveAction
  quantity: energy
  unit: GWh/a
  group: electricity
  forecast_values: [[2023, 0], [2035, 0]]
  output_nodes:
  - consumer_electricity_residence_energy
  params:
  - id: target_year_level
    min_value: -500
    max_value: 1000
    unit: GWh/a
    description: Kulutussähkön käytön muutos 2022-2035
    description_en: Change in household electricity consumption 2022–2035
    description_sv: Ändring i användningen av konsumtionsel 2022–2035

- id: heating_efficiency_improvements_new
  name: Ominaislämmönkulutuksen paraneminen uudessa rakennuskannassa
  description: Lämmitysenergia ominaiskulutuksen uudisrakennuksissa oletetaan paranevan
    kaikissa lämmitysmuodoissa. Uudisrakennusten ominaislämmönkulutus arvioidaan Sitowisen
    laskelmissa olevan Suomi2035- ja HNE2030-skenaarioissa <ul><li>Pientalot 115 kWh/m<sup>2</sup>/a
    ja 66 kWh/m<sup>2</sup>/a</li> <li>Rivitalot 109 kWh/m<sup>2</sup>/a ja 57 kWh/m<sup>2</sup>/a</li>
    <li>Asuinkerrostalot 66 kWh/m<sup>2</sup>/a ja 57 kWh/m<sup>2</sup>/a</li> <li>Muut
    rakennukset 82 kWh/m<sup>2</sup>/a ja 52 kWh/m<sup>2</sup>/a</li></ul> Tässä mallissa
    asuinrakennuksille keskimäärin oletetaan puolet kerrostaloja ja lopuista puolet
    rivitaloja ja puolet pientaloja, eli 89 kWh/m<sup>2</sup>/a ja 59.25 kWh/m<sup>2</sup>/a.
    Kaikille rakennustyypeille oletetaan ominaislämmönkulutuksen pieneneminen 30 kWh/m<sup>2</sup>/a.
  description_en: The specific heat consumption of new buildings is estimated in accordance
    with the energy efficiency goals. Single-family houses, 115 kWh/m<sup>2</sup>/a.
    Terraced houses, 109 kWh/m<sup>2</sup>/a. Blocks of flats. 66 kWh/m<sup>2</sup>/a.
    Other buildings, 82 kWh/m<sup>2</sup>/a.
  description_sv: Den specifika värmeförbrukningen i nybyggen bedöms i enlighet med
    energieffektivitetsmålen. Småhus 115 kWh/m<sup>2</sup>/a. Radhus 109 kWh/m<sup>2</sup>/a.
    Flervåningsbostadshus 66 kWh/m<sup>2</sup>/a. Övriga byggnader 82 kWh/m<sup>2</sup>/a.
  type: simple.LinearCumulativeAdditiveAction
  quantity: consumption_factor
  unit: kWh/m**2/a
  group: buildings
  forecast_values: [[2023, 0], [2035, 0]]
  output_nodes:
  - id: building_heat_per_floor_area_new
    to_dimensions:
    - id: building_use
      categories: [residence]  # FIXME Should apply to all building uses
  params:
  - id: target_year_level
    value: -30
    is_customizable: false

- id: heating_efficiency_improvements_old
  name: Ominaislämmönkulutuksen tehostuminen vanhassa rakennuskannassa
  description: <p>HNE2030-skenaariossa kaukolämmön tuotannon ja kulutuksen oletetaan
    Fortumin arvion mukaisesti pysyvän nykytasolla, eli noin 2100 GWh vuodessa. Tämä
    tapahtuu rakennusten energiatehokkuutta parantamalla. Kulutus on 2100 ja 2420
    GWh vuosina 2024 ja 2035, joten tämän jälkeen ominaislämmönkulutuksen oletetaan
    laskevan 388 kWh/m<sup>2</sup>/a * (1 - 2100/2420) = 51.3 kWh/m<sup>2</sup>/a
    vuoteen 2035 mennessä.</p> <p>Suomi 2035 -skenaarioissa rakennusten ominaislämmönkulutuksen
    oletetaan kehittyvän asuinrakennuksissa niin, että lämmönkulutus laskee 7,5 prosenttia
    vuoden 2021 tasosta vuoteen 2030 mennessä ja muissa rakennuksissa 11 prosenttia.
    Kehitys jatkuu samankaltaisena aikavälillä 2030-2035.</p> <p>Pessimistisessä skenaariossa
    rakennusten lämmityksen energiankulutuksen oletetaan kaikkien lämmitysmuotojen
    osalta kehittyvän vuosina 2017-2021 toteutuneen trendin mukaisesti.</p>
  description_en: <p>The production and consumption of district heating is expected,
    in accordance with Fortum’s estimate, to remain at its current level of around
    2,100 GWh per year. This is achieved by improving energy efficiency of existing
    building stock.</p> <p>In the pessimistic scenario, the energy consumption for
    heating buildings is expected to develop according to the trend realised in 2017–2021
    for all forms of heating. In the Finland 2035 scenario, the specific heat consumption
    of buildings is expected to develop in residential buildings such that heat consumption
    will decrease by 7.5% from the 2021 level by by 2030 and by 11% in other buildings.
    This trend will continue in 2030–2035.</p>
  description_sv: <p>Produktionen och förbrukningen av fjärrvärme antas enligt Fortums
    bedömning hållas på nuvarande nivå, dvs. cirka 2100 GWh per år. </p> <p>I det
    pessimistiska scenariot antas energiförbrukningen för uppvärmning av byggnader
    för alla uppvärmningsformers del utvecklas enligt den realiserade trenden 2017–2021.
    I scenariot Finland 2035 antas byggnadernas specifika värmeförbrukning utvecklas
    i bostadshus så att värmeförbrukningen sjunker med 7,5 procent från nivån 2021
    fram till 2030 och i övriga byggnader med 11 procent. Utvecklingen fortsätter
    på samma sätt under perioden 2030–2035.</p>
  type: simple.LinearCumulativeAdditiveAction
  quantity: consumption_factor
  unit: kWh/m**2/a
  group: buildings
  forecast_values: [[2024, 0], [2035, 0]]
  output_nodes:
  - id: building_heat_per_floor_area
    to_dimensions:
    - id: building_heat_source
      categories: [district_heat]
    - id: building_use
      categories: [residence]  # FIXME Should apply to all building uses
  params:
  - id: target_year_level
    value: -51.3
    is_customizable: false

- id: heating_oil_bioshare
  name: Lämmitysöljyn sekoitusvelvoite
  name_en: Obligation to mix heating oil
  name_sv: Blandningsskyldighet för uppvärmningsolja
  description: Pessimistisessä skenaariossa lämmitysöljyn päästökertoimen oletetaan
    pysyvän vuoden 2021 tasolla. Suomi 2035-skenaariossa ja HNE 2035 -skenaariossa
    biopolttoölyn jakeluvelvoitteen toteutumisen oletetaan vaikuttavan lämmitysöljyn
    päästökertoimeen ja kertoimen oletetaan laskeva 9,7 % vuoden 2021 tasosta vuoteen
    2028 mennessä.
  description_en: In the pessimistic scenario, the emission factor for heating oil
    is expected to remain at the 2021 level. In the Finland 2035 and Carbon-neutral
    Espoo 2035 scenarios, the implementation of the biofuel oil distribution obligation
    is expected to affect the emission factor for heating oil, and the factor is expected
    to decrease by 9.7% from the 2021 level by 2028.
  description_sv: I det pessimistiska scenariot antas utsläppskoefficienten för uppvärmningsolja
    hållas på samma nivå som 2021. I scenarierna Finland 2035 och HNE 2035 antas distributionsskyldigheten
    för biobrännolja påverka utsläppskoefficienten för uppvärmningsolja och koefficienten
    antas sjunka med 9,7 procent från nivån 2021 fram till 2028.
  decision_level: nation
  quantity: emission_factor
  output_nodes:
  - oil_heating_emission_factor
  type: simple.LinearCumulativeAdditiveAction
  forecast_values: [[2023, 0], [2028, -31.9]]
  unit: g/kWh
  group: buildings

- id: reduce_oil_heating_residence
  name: Öljylämmityksen vähentäminen (Asuminen)
  name_en: Reducing oil heating (housing)
  name_sv: Minskning av oljeuppvärmning (Boende)
  description: <p>Suomi2035-skenaariossa öljylämmityksestä oletetaan luovuttavan asuin-
    ja palvelurakennuksissa 95 prosenttisesti vuoteen 2030 mennessä, ja luovuttavan
    kokonaan vuoteen 2035 mennessä. HNE2030-skenaariossa palvelurakennusten osalta
    oletetaan, että öljylämmityksestä luovutaan 100 prosenttisesti kaupungin ilmastotoimien
    tavoitteiden mukaisesti. Muiden rakennusten osalta oletetaan Suomi 2035-skenaarion
    mukainen kehitys.</p> <p>Lämmitystapamuutoksissa öljylämmitteisistä rakennuksista
    oletetaan siirryttävän muihin lämmitysmuotoihin seuraavasti.</p> <ul><li>Pien-
    ja rvitalot 100 % lämpöpumppuihin.</li <li>Kerrostaloissa, palvelurakennuksissa
    ja teollisuusrakennuksissa 50 % lämpöpumppuhin ja 50 % kaukolämpöön.</li></ul>
  description_en: The Finland 2035 scenario assumes that oil heating will be given
    up in residential and service buildings 95% by 2030 and completely by 2035. With
    regard to service buildings, the Carbon-neutral Espoo 2030 scenario assumes that
    oil heating will be given up 100% in accordance with the city’s climate action
    targets. Other buildings are expected to develop according to the Finland 2035
    scenario. As regards changes in heating methods, it is expected that oil-heated
    buildings will switch to other forms of heating of follows. Single-family and
    terraced houses, 100% to heat pumps. Blocks of flats, service buildings and industrial
    buildings, 50% to heat pumps and 50% to district heating.
  description_sv: I scenariot Finland2035 antas man avstå från oljeuppvärmning i boende-
    Och servicebyggnaderna till 95 procent fram till 2030 och avstå helt fram till
    2035. I scenariot HNE2030 antas för servicebyggnaders del att man avstår från
    oljeuppvärmning till 100 procent i enlighet med målen för stadens klimatåtgärder.
    För övriga byggnaders del antas en utveckling enligt scenariot Finland 2035. Vid
    ändringar i uppvärmningssättet antas man övergå från oljeuppvärmda byggnader till
    andra uppvärmningsformer enligt följande. Småhus och radhus till 100 procent värmepumpar.
    I höghus, servicebyggnader och industribyggnader 50 procent till värmepumpar och
    50 procent till fjärrvärme.
  type: shift.ShiftAction
  quantity: floor_area
  unit: m**2
  group: buildings
  output_dimensions: [building_heat_source, building_use]
  output_nodes:
  - building_floor_area_existing
  params:
  - id: shift
    unit: m**2
    is_customizable: false
    value:
    - source:
        categories:
          building_heat_source: oil
          building_use: residence
      dests:
      - categories:
          building_use: residence
          building_heat_source: geothermal
      - categories:
          building_use: residence
          building_heat_source: district_heat
      amounts:
      - year: 2023
        source_amount: -50000
        dest_amounts: [50, 50]
      - year: 2025
        source_amount: -210000
        dest_amounts: [50, 50]
      - year: 2030
        source_amount: -50000
        dest_amounts: [50, 50]

