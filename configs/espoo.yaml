- id: reduce_industrial_fuel_emissions
  name: Teollisuuden polttoaineiden päästöt pienenevät
  name_en: Industrial fuel emissions are reduced
  description: Pessimistisessä skenaariossa asukaskohtaisten päästöjen oletetaan pysyvän vuoden 2020 tasolla.
    Laskennassa on hyödynnetty vuotta 2020 vuoden 2021 sijaan, sillä HSY:n vuoden 2021 tiedoissa
    havaittiin mahdollista epäjohdonmukaisuutta.
    Suomi 2035 -skenaariossa päästöjen oletetaan laskevan 53 prosenttia vuoteen 2035 mennessä.
    HNE2030-skenaariossa päästöjen oletetaan laskevan 53 prosenttia vuoteen 2035 mennessä.
    Muutokset on laskettu viimeisen viiden vuoden päästöjen keskiarvosta, sillä vuosittaiset
