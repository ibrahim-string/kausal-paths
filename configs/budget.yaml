    - id: energy_carrier

- id: i11_residential_fuel_consumption_emissions
  name: I.1.1 Residential Fuel Consumption Emissions
  type: simple.MultiplicativeNode
  quantity: emissions
  unit: kt/a
  input_dimensions: ['scope', 'ghg', 'energy_carrier']
