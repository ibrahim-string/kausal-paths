id: demonstration_c4c
default_language: en
supported_languages: []
site_url: https://demonstration-c4c.paths.staging.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  commit: 46f5f4983d2052718c7e38387edaa723774b309e
  dvc_remote: kausal-s3
name: Demonstration BASIC+ Greenhouse Gas Inventory
owner_en: City of Demonstration
theme_identifier: default
target_year: 2030
model_end_year: 2030
minimum_historical_year: 2010
maximum_historical_year: 2022
emission_unit: kt/a
emission_forecast_from: 2023
emission_dimensions: ['scope', 'ghg']
features:
  baseline_visible_in_graphs: true

dimensions:
- id: scope
  label: Scope
  categories:
  - id: scope1
    label: Scope 1
  - id: scope2
    label: Scope 2

- id: cost_type
  label: Cost Type
  categories:
  - id: energy_costs
    label: Energy Costs
  - id: investment_costs
    label: Investment Costs
  - id: maintenance_costs
    label: Maintenance Costs

- id: ghg
  label: GHG
  categories:
  - id: co2e
    label: CO2e

- id: road_type
  label: Road Type
  categories:
  - id: roads
    label: Roads
  - id: streets
    label: Streets

- id: energy_carrier
  label: Energy Carrier
  categories:
  - id: diesel
    label: Diesel
  - id: district_heat
    label: District Heat
  - id: electricity
    label: Electricity
  - id: fuel_oil
    label: Fuel Oil
  - id: gasoline
    label: Gasoline
  - id: natural_gas
    label: Natural Gas

- id: owner
  label: Owner
  categories:
  - id: municipal
    label: Municipal
  - id: private
    label: Private

- id: vehicle_type
  label: Vehicle Type
  categories:
  - id: buses
    label: Buses
  - id: local_trains
    label: Local Trains
  - id: motorcycles
    label: Motorcycles
  - id: passenger_cars
    label: Passenger Cars
  - id: trams
    label: Trams
  - id: trucks
    label: Trucks
  - id: vans
    label: Vans

- id: heating
  label: Heating
  categories:
  - id: direct_electric_heat
    label: Direct Electric Heat
  - id: district_heat
    label: District Heat
  - id: geothermal
    label: Geothermal

emission_sectors:
- id: net_emissions
  name: Net Emissions
  is_outcome: true


nodes:
- id: net_price
  name: Net Price
  type: simple.AdditiveNode
  quantity: currency
  unit: EUR/a
  input_dimensions: ['cost_type', 'scope']
  output_dimensions: ['cost_type', 'scope']
  is_outcome: true

- id: i11_residential_fuel_consumption
  name: I.1.1 Residential Fuel Consumption
  type: gpc.DatasetNode
  quantity: energy
  unit: GWh/a
  input_dimensions: ['scope', 'energy_carrier']
  output_dimensions: ['scope', 'energy_carrier']
  params:
    gpc_sector: I.1.1
  input_datasets:
  - id: gpc/demonstration
  output_nodes:
  - id: i11_residential_fuel_consumption_emissions
    to_dimensions:
