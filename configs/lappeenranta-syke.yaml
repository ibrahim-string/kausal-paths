id: lappeenranta-syke
default_language: fi
supported_languages: [en]
frameworks: [syke]
site_url: https://lappeenranta-syke.paths.kausal.tech
dataset_repo:
  url: https://github.com/kausaltech/dvctest.git
  dvc_remote: kausal-s3
  commit: 2a98a6389a320af1d0162cb34540ed13bb936025
theme_identifier: lpr-ilmasto
name: Lappeenrannan ilmasto-ohjelma 2030
name_en: Lappeenranta Climate Action Plan 2030
owner: Lappeenrannan kaupunki
owner_en: City of Lappeenranta
emission_unit: kt/a
target_year: 2030
model_end_year: 2030
reference_year: 2005
minimum_historical_year: 2010

params:
- id: municipality_name
  value: Lappeenranta
- id: extend_historical_values
  value: true
- id: selected_framework
  value: Hinku-laskenta päästöhyvityksillä
  # Currently available options:
  # Hinku-laskenta ilman päästöhyvityksiä
  # Hinku-laskenta päästöhyvityksillä
  # Kaikki ALas-päästöt
  # Taakanjakosektorin kaikki ALas-päästöt
  # Päästökaupan alaiset ALas-päästöt

dimensions:
- id: pollutant
  label: Saaste
  categories:
  - id: pm25
    label: PM2.5
  - id: nox
    label: NOx
  - id: pm10
    label: PM10
  - id: dioxin
    label: Dioksiini
  - id: omega3
    label: Omega-3
  - id: vitamin_d
    label: D-vitamiini
  - id: campylobacter
    label: Kampylobakteeri
  - id: rotavirus
    label: Rotavirus
  - id: norovirus
    label: Norovirus
  - id: sapovirus
    label: Sapovirus
  - id: cryptosporidium
    label: Cryptosporidium
  - id: e_coli
    label: E. coli
  - id: giardia
    label: Giardia
  - id: walking
    label: Kävely
  - id: cycling
    label: Pyöräily

- id: response
  label: Terveysvaikutus
  categories:
  - id: mortality
    label: Kuolleisuus
  - id: work_days_lost
    label: Menetetyt työpäivät
  - id: chronic_bronchitis
    label: Chronic bronchitis
  - id: cancer
    label: Syöpä
