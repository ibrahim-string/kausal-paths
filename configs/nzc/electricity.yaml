nodes:

# -------------------- Electricity consumption ---------------------

- id: total_electricity_consumption
  name: Total electricity consumption, uncorrected
  description: Consumption is not corrected for the actual consumption statistics.
  type: simple.AdditiveNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]

- id: total_electricity_consumption2
  name: Total electricity consumption
  description: These consumption values are corrected for actual consumption statistics,
    if the global parameter <i>Statistical correction</i> is turned on.
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: total_electricity_consumption
    tags: [non_additive]

- id: total_electricity_consumption3
  name: Total electricity production by shares
  description: These production values are corrected for actual consumption statistics,
    if the global parameter <i>Statistical correction</i> is turned on.
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier, fuel_type]
  output_dimensions: [energy_carrier, fuel_type]
  input_nodes:
  - id: total_electricity_consumption2
    tags: [non_additive]
    to_dimensions:
    - id: energy_carrier
  - id: electricity_shares
    to_dimensions:
    - id: energy_carrier
    - id: fuel_type

- id: total_electricity_emissions
  name: Total electricity emissions including air pollutants
  type: simple.MultiplicativeNode
  quantity: mass
  unit: kt/a
  input_dimensions: [pollutant, energy_carrier]
  output_dimensions: [pollutant, energy_carrier]
  input_nodes:
  - id: total_electricity_consumption2
    to_dimensions:
    - id: energy_carrier
  - id: effective_electricity_emission_factor
    to_dimensions:
    - id: pollutant
    - id: energy_carrier

- id: electricity_emissions
  name: Electricity emissions
  type: simple.AdditiveNode
  quantity: emissions
  unit: kt/a
  input_dimensions: [pollutant, energy_carrier]
  output_dimensions: [pollutant, energy_carrier]
  input_nodes:
  - id: total_electricity_emissions
    from_dimensions:
    - id: pollutant
      categories: [co2]
    to_dimensions:
    - id: pollutant
    - id: energy_carrier
  output_nodes:
  - id: net_emissions
    from_dimensions:
    - id: pollutant
      flatten: true
    - id: energy_carrier
      flatten: true
    to_dimensions:
    - id: ghg
      categories: [co2e]
    - id: scope
      categories: [scope2]

- id: statistical_electricity_consumption
  name: Statistical electricity consumption
  type: gpc.DatasetNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: nzc/defaults
  input_nodes:
  - id: population
    tags: [ratio_to_last_historical_value, non_additive]
    to_dimensions: []
  params:
    sector: Total electricity demand within city boundaries

- id: electricity_consumption_ratio
  name: Electricity consumption ratio between statistics and modelled
  type: simple.MultiplicativeNode
  quantity: ratio
  unit: dimensionless
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: statistical_electricity_consumption
    to_dimensions:
    - id: energy_carrier
  - id: total_electricity_consumption
    tags: [geometric_inverse]
    to_dimensions:
    - id: energy_carrier

- id: electricity_correction
  name: Electricity statistics correction
  type: gpc.CorrectionNode2
  quantity: ratio
  unit: dimensionless
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: electricity_consumption_ratio
    tags: [inventory_only, extend_values]
  params:
  - id: do_correction
    ref: statistical_correction
  # - id: inventory_only
  #   value: false
  output_nodes:
  - id: total_electricity_consumption2

# - id: fossil_electricity_factor
#   name: Fossil electricity factor
#   description: The historical emission factor is for the whole mix of electricity
#     production, but the CO2 emissions come mainly from fossil fuels. Therefore, the
#     emission factor is scaled so that it matches the fossil fraction, while other
#     categories are assumed to have zero CO2 emissions.
#   type: simple.AdditiveNode
#   quantity: fraction
#   unit: '%'
#   input_dimensions: [fuel_type, energy_carrier]
#   output_dimensions: [fuel_type, energy_carrier]
#   input_nodes:
#   - id: electricity_shares
#     tags: [geometric_inverse]
#     from_dimensions:
#     - id: fuel_type
#       categories: [fossil]
#     to_dimensions:
#     - id: fuel_type
#     - id: energy_carrier

- id: electricity_production_emission_factor
  name: Electricity production emission factor
  type: gpc.DatasetNode
  quantity: emission_factor
  unit: g/kWh
  input_dimensions: [pollutant, energy_carrier]
  output_dimensions: [pollutant, energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Emission factors from electricity generation

- id: electricity_production_unit_price
  name: Electricity production unit_price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/MWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Spot price electricity

- id: consumer_electricity_unit_price
  name: Consumer electricity unit_price
  type: gpc.DatasetNode
  quantity: unit_price
  unit: EUR/kWh
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Retail price of electricity

- id: electricity_consumption_cost
  name: Electricity consumption cost
  type: simple.MultiplicativeNode
  quantity: currency
  unit: MEUR/a
  input_dimensions: [energy_carrier, stakeholder, cost_type]
  output_dimensions: [energy_carrier, stakeholder, cost_type]
  input_nodes:
  - id: consumer_electricity_unit_price
    to_dimensions:
    - id: energy_carrier
  - id: total_electricity_consumption2
    to_dimensions:
    - id: energy_carrier
    - id: stakeholder
      categories: [citizens]  # FIXME Actually affects other stakeholders as well
    - id: cost_type
      categories: [opex]
  output_nodes:
  - id: electricity_cost

# -------------------- Consumer electricity use --------------------

- id: efficient_appliances_rate
  name: Lighting & appliances renovation rate
  type: simple.MultiplicativeNode
  quantity: fraction
  unit: '%/a'
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: do_efficient_appliances
    tags: [non_additive]
    to_dimensions: []
  - id: lighting_and_appliances_renovation_rate_if_done
    tags: [non_additive]

- id: lighting_and_appliances_renovation_rate_if_done
  name: Lighting & appliances renovation rate if done
  type: gpc.DatasetNode
  quantity: fraction
  unit: '%/a'
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: nzc/defaults
  params:
    gpc_sector: 3.3 Efficient lighting & appliances

- id: consumer_electricity_intensity_baseline
  name: Electricity use intensity for lighting & appliances, baseline
  type: gpc.DatasetNode
  quantity: energy_factor
  unit: kWh/m**2/a
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_datasets:
  - id: nzc/defaults
  params:
    sector: Average electricity use for lighting & appliances

- id: efficiency_programme_shares_data
  name: Efficiency programme shares data
  type: gpc.DatasetNode
  quantity: fraction
  unit: '%'
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    gpc_sector: Assumed share of type of efficiency programme for lever

- id: efficiency_programme_shares_pre
  name: Electricity efficiency programme intensity shares
  type: simple.MultiplicativeNode
  quantity: fraction
  unit: '%'
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_nodes:
  - id: do_efficient_appliances  # TODO Fix the multiplication problem and remove this technical node
    tags: [non_additive]
    to_dimensions: []
  - id: efficiency_programme_shares_data
    tags: [non_additive]

- id: non_efficiency_renovation_fraction
  name: Non-efficiency renovation fraction
  type: simple.AdditiveNode
  quantity: fraction
  unit: '%'
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: efficiency_programme_shares_pre
    tags: [complement]
    from_dimensions:
    - id: efficiency_programme
      flatten: true

- id: efficiency_programme_shares
  name: Efficiency programme shares
  type: simple.AdditiveNode
  quantity: fraction
  unit: '%'
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_nodes:
  - id: efficiency_programme_shares_pre
  - id: non_efficiency_renovation_fraction
    to_dimensions:
    - id: efficiency_programme
      categories: [no_improvements]
    - id: energy_carrier

- id: electricity_need_reduction
  name: Electricity need reduction after improvements
  description: Relative changes in electricity use intensity.
  type: gpc.DatasetNode
  quantity: fraction
  unit: '%'
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  output_nodes:
  - id: consumer_electricity_intensity
    tags: [complement]
    to_dimensions:
    - id: efficiency_programme
    - id: energy_carrier
  input_datasets: [nzc/defaults]
  params:
    gpc_sector: Efficiency improvements for each renovation

- id: consumer_electricity_intensity
  name: Electricity use intensity for lighting & appliances
  type: simple.MultiplicativeNode
  quantity: energy_factor
  unit: kWh/m**2/a
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_nodes:
  - id: consumer_electricity_intensity_baseline
    tags: [non_additive]
    to_dimensions:
    - id: energy_carrier

- id: relative_electricity_need_reduction
  name: Reduced electricity need
  type: gpc.DatasetNode
  quantity: fraction
  unit: '%'
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_datasets: [nzc/defaults]
  params:
    sector: Efficiency improvements for each renovation

- id: electricity_non_renovated_old_buildings
  name: Electricity-non-renovated old buildings
  type: simple.MultiplicativeNode
  quantity: fraction
  unit: km**2
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: efficient_appliances_rate
    tags: [complement_cumulative_product]
    to_dimensions:
    - id: energy_carrier
  - id: building_stock
    tags: [non_additive]
    from_dimensions:
    - id: building_energy_class
      categories: [old_no_renovations, minor_renovation, major_renovation]
      flatten: true
    to_dimensions: []
#    - id: building_energy_class

- id: electricity_renovated_buildings
  name: Electricity-renovated buildings
  type: simple.AdditiveNode
  quantity: fraction
  unit: km**2
  input_dimensions: [energy_carrier]
  output_dimensions: [energy_carrier]
  input_nodes:
  - id: electricity_non_renovated_old_buildings
    tags: [arithmetic_inverse]
    to_dimensions:
    - id: energy_carrier
  - id: building_stock
    from_dimensions:
    - id: building_energy_class
      flatten: true
    to_dimensions:
    - id: energy_carrier
      categories: [electricity]

- id: consumer_electricity_use2
  name: Electricity use for lighting & appliances in renovated buildings
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_nodes:
  - id: electricity_renovated_buildings
    to_dimensions:
    - id: energy_carrier
  - id: consumer_electricity_intensity
    to_dimensions:
    - id: energy_carrier
    - id: efficiency_programme
  - id: efficiency_programme_shares
    to_dimensions:
    - id: efficiency_programme
    - id: energy_carrier
  output_nodes:
  - id: total_electricity_consumption
    from_dimensions:
    - id: efficiency_programme
      flatten: true

- id: consumer_electricity_use3
  name: Electricity use for lighting & appliances in non-renovated buildings
  type: simple.MultiplicativeNode
  quantity: energy
  unit: GWh/a
  input_dimensions: [efficiency_programme, energy_carrier]
  output_dimensions: [efficiency_programme, energy_carrier]
  input_nodes:
  - id: electricity_non_renovated_old_buildings
    to_dimensions:
    - id: energy_carrier
    - id: efficiency_programme
      categories: [no_improvements]
  - id: consumer_electricity_intensity
    to_dimensions:
    - id: energy_carrier
    - id: efficiency_programme
  output_nodes:
  - id: total_electricity_consumption
    from_dimensions:
    - id: efficiency_programme
      flatten: true

